<link rel="import" href="../polymer/polymer.html">

<dom-module id="change-header">
    <template>
        <style>
            section.topWrap {
                border-bottom: #EFEFEF solid 1px;
            }

            section.topWrap2 {
                border-bottom: #EFEFEF solid 1px;
            }

            section.menu {
                border-bottom: #EFEFEF solid 1px;
            }

            .topWrap button {
                background: none;
                border: none;
                height: 75px;
            }

            .index-grid {
                width: 100%;
                margin: 0 auto;
                display: grid;
                grid-row-gap: 20px;
                grid-column-gap: 15px;
                grid-template-columns: 3fr 5fr 2fr 2fr;
                height: 80px;
            }

            .input-group1 {
                position: relative;
                display: block;
                border-collapse: collapse;
                background: #efefef;
                height: 41px;
                width: 106%;
                margin-top: 16px;
                border-style: none;
                font-size: 15px;
                padding: 0;
            }

            #input {
                height: 80%;
                width: 100%;
                background: #efefef;
            }


            img.logo {
                height: 74px;
                width: auto;
            }

            img.logo-md {
                height: 74px;
                width: auto;
                padding-left: 120px;
            }

            img.logo1 {
                height: 74px;
                width: auto;
            }

            /*Configurações Globais*/
            html,
            body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            a {
                text-decoration: none;
            }

            li {
                list-style: none;
            }

            /*Início das configurações da header*/
            header {
                width: 100%;
                height: 50px;
                line-height: 50px;
                text-align: center;
                font-family: sans-serif;
                background-color: white;
            }

            .brand {
                width: auto;
                height: 100%;
                float: left;
                margin: 0 0 0 5%;
            }

            /*Início das configurações da Navigation*/
            .menu {
                width: 60%;
                height: 100%;
                float: right;
            }

            .menu ul {
                width: 100%;
                height: inherit;
                margin: 0;
                padding: 0;
                display: -webkit-box;
                /* OLD - iOS 6-, Safari 3.1-6 */
                display: -moz-box;
                /* OLD - Firefox 19- (buggy but mostly works) */
                display: -ms-flexbox;
                /* TWEENER - IE 10 */
                display: -webkit-flex;
                /* NEW - Chrome */
                display: flex;
                /* NEW, Spec - Opera 12.1, Firefox 20+ */
            }

            .menu ul a {
                width: 20%;
                height: inherit;
                color: #222;
                display: inline-block;
            }

            .menu ul a:hover {
                background-color: #222;
                color: #fff;
            }

            #menuToggle {
                display: none;
            }

            .menu-icon {
                display: none;
            }

            .s {
                height: 41px;
                margin-top: 16px;
                border-style: none;
                background: #efefef;
                font-size: 15px;
            }

            /* test */
            /* .box {
                height: 40px;
                border-style: none;
                font-size: 15px;
                margin-top: 16px;
                background-color: #efefef;   
            } */

            .categories {
                display: flex;
                width: 70%;
                padding-left: 15%;
                padding-right: 15%;
            }

            .categories li {
                width: 100%;
            }

            .categories a {
                width: 15%;
            }

            .disappear {
                display: flex;
            }

            @media (max-width: 992px) {
                div.disappear {
                    display: none;
                }
            }
        </style>

        <header class="header">
            <section class="top" style="height: 65px;">
                <div class="topLine"></div>
                <section class="topWrap ">
                    <div class="index-grid index-grid-md">
                        <div>
                            <a><img src="http://change.dazzle.website/img/logo/Change.png" class="logo"></a>
                        </div>

                        <div class="disappear">
                            <div class="custom-select" style="width:65px;">
                                <select class="s">
                                    <option value="0">物品</option>
                                    <option value="1">用戶</option>
                                </select>
                                <!-- test -->
                                <!-- <select class="box">
                                    <option>物品</option>
                                    <option>用戶</option>
                                </select> -->
                            </div>
                            <input class="input-group1" type="text">
                            <button style="margin-top: 16px; height: 41px; background: #efefef;">
                                <svg class="search" viewBox="0 0 24 24" style=" width: 25px; height: 15px;">
                                    <title>Search Icon</title>
                                    <path fill="#57585a"
                                        d="M15.618 17.032a9 9 0 1 1 1.414-1.414l5.675 5.675a1 1 0 0 1-1.414 1.414l-5.675-5.675zm-.701-2.05a1.017 1.017 0 0 1 .065-.065 7 7 0 1 0-.066.066z">
                                    </path>
                                </svg>
                            </button>
                        </div>

                        <div class="disappear" style="width: 100px;">
                            <button style="width: 100px;
                                background-color: #F0846C;
                                color: white;
                                border-radius: 2px;
                                height: 40px;
                                margin-top: 16px;">收費區
                            </button>
                        </div>
                        <change-user-panel>
                            <div><button>/ 註冊</button><button>/ 登入</button></div>
                        </change-user-panel>
                    </div>
                </section>
            </section>
            <ul class="categories"></ul>
        </header>
    </template>
</dom-module>
<script>
    (function () {
        Polymer({
            is: 'change-header',
            properties: {},
            created: function () { },
            ready: function () {
                let that = this;
                let shadow = this.shadowRoot;
                let url = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                let params = {
                    "action": "searchData",
                    "index": "change",
                    "type": "categories",
                    "body": {
                        "query": {
                            "match_all": {}
                        }
                    }

                }

                Polymer.postData(url, params).then(res => {
                    console.log("Result", res);
                    if (res.code > 0) {
                        //console.log("Name", res.resolve[0]['name']);
                        //let a = res.resolve[0]['name'];
                        for (i = 0; i < res.resolve.length; i++) {
                            let name = res.resolve[i]['name'];

                            console.log("Name", name);
                            shadow.querySelector('.categories').innerHTML = shadow.querySelector('.categories').innerHTML + '<a href="#"><li>' + name + '</li></a>';
                        }

                        console.log("success");
                    } else {
                        alert("fail")
                    }
                })

            },



        });
    })();
</script>
