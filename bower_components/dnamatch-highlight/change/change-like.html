<link href="../polymer/polymer.html" rel="import">
<link href="../dz-menu/css/style.html" rel="import" />
<dom-module id="change-like">
    <template>
        <style>
            #toggle-heart{
                position: absolute;
                left: -100vw;
            }

            [for = toggle-heart] {
                color: lightskyblue;
                font-size: 2em;
                cursor: pointer;
            }

            [id = "toggle-heart"]:checked + label{
                color: red;
            }
        </style>
        <style include="icon-styles"></style>
        <div id="container">
            <input on-click="addCount" id="toggle-heart" type="checkbox" />
            <label for="toggle-heart">❤</label>
            <span id="likes">0</span> likes.
        </div>
    </template>
</dom-module>
<script>
    (function () {
        Polymer({
            is: 'change-like',
            properties: {
                like: {
                    "type" :Number
                },
                id: {
                    "type":String
                },
                status: {
                    "type":Boolean
                }
            },
            created: function () {
                console.log('Created');
                // Check User like or not.and set the status
            },
            ready: function () { },
        
            addCount: function () {
                let that = this;
                let shadow = this.shadowRoot;
                let URL = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                //let params = {
                //    "action": "getData",
                //    "index": "change",
                //    "type": "order",
                //    "id": "8",
                //};
                //let likes = 0;
                //Polymer.postData(URL, params).then(res => {
                //    console.log('Result', res);
                //    if (res.code > 0) {
                //        likes = parseInt(res.resolve['like']);
                //        console.log(likes);
                //        likes = likes + 1;
                //        console.log(likes);
                //        shadow.querySelector('#likes').innerText = likes;
                //    }
                //})

                if (this.status) {
                    this.like--;
                    this.status = false;
                }
                else {
                    this.like++;
                    this.status = true;
                }
                let parama = {
                    "action": "addData",
                    "index": "change",
                    "type": "order",
                    "id": this.id,
                    "body": {
                        "like": this.like ,
                    }
                };
                Polymer.postData(URL, parama).then(res => {
                    if (res.code > 0) {
                        console.log('Success');
                        console.log(parama);
                        shadow.querySelector('#likes').innerText = this.like;
                    }
                })
            },
        });
    })();
</script>
