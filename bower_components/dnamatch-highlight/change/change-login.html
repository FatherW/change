<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../vaadin-text-field/vaadin-email-field.html">
<link rel="import" href="../vaadin-text-field/vaadin-password-field.html">
<link rel="import" href="../vaadin-checkbox/vaadin-checkbox.html">

<dom-module id="change-login">

    <template>

        <style>
            .login-grid {
                text-align: center;
                display: grid;
                grid-row-gap: 20px;
                grid-column-gap: 15px;
                grid-template-columns: 25% 25%;
                grid-template-rows: repeat(7，1fr);
                justify-content: center;
                align-content: end;
            }

            .font-sizeh1 {

                grid-column-start: 1;
                grid-column-end: 3;
                grid-row-start: 1;
                grid-row-end: 2;
                padding-top: 4%;
                font-size: 200%;
            }

            button.logoFacebook {
                grid-column-start: 1;
                grid-column-end: 2;
                grid-row-start: 2;
                grid-row-end: 3;
                height: 44px;
                width: 100%;
                background-color: #3B5998;
                color: white;
                border-radius: 3px;
                font-size: 100%;
            }

            img.logoFacebook {
                height: 25px;
                width: auto;
                background-color: #3B5998;
            }

            button.logoGoogle {
                grid-column-start: 2;
                grid-column-end: 3;
                grid-row-start: 2;
                grid-row-end: 3;
                height: 44px;
                width: 100%;
                border-radius: 3px;
                background-color: white;
                color: black;
                font-size: 100%;
            }

            img.logoGoogle {
                height: 25px;
                width: auto;
                background-color: white;
            }

            .email {
                grid-column-start: 1;
                grid-column-end: 3;
                grid-row-start: 3;
                grid-row-end: 4;
            }

            #changeEmail1 {
                width: 100%;
            }

            .password {
                grid-column-start: 1;
                grid-column-end: 3;
                grid-row-start: 4;
                grid-row-end: 5;
            }

            #changePassword1 {
                width: 100%;
            }

            .rememberMe {
                grid-column-start: 1;
                grid-column-end: 3;
                grid-row-start: 5;
                grid-row-end: 6;
                justify-self: start;

            }

            button.login-login {
                height: 40px;
                width: 100%;
                background-color: #F0846C;
                font-size: 130%;
                color: white;
                border: none;
                border-radius: 3px;
            }

            button.login-register {
                height: 40px;
                width: 100%;
                background-color: #F06C6C;
                font-size: 130%;
                color: white;
                border-radius: 3px;
                border: none;
            }

            #forgetPassword {
                grid-column-start: 1;
                grid-column-end: 3;
                grid-row-start: 7;
                grid-row-end: 8;
            }
        </style>

        <div class="login-grid">
            <span class="font-sizeh1">登入</span>
            <div>
                <button class="logoFacebook"><img src="img/icon/Facebook.png"
                        class="logoFacebook">&nbspFacetime</button>
            </div>
            <div>
                <button class="logoGoogle"><img src="img/icon/Google.png" class="logoGoogle">&nbspGoogle</button>
            </div>
            <div class="email">
                <vaadin-email-field id="changeEmail1" placeholder="Email"" name=" email"
                    error-message="Please enter a valid email address" required clear-button-visible>
                </vaadin-email-field>
            </div>
            <div class="password">
                <vaadin-password-field id="changePassword1" placeholder="password" required>
                </vaadin-password-field>

            </div>
            <div class="rememberMe">
                <vaadin-checkbox value="Option" checked>記住我</vaadin-checkbox>
            </div>
            <div>
                <button on-click="_login" class="login-login">登入</button>
            </div>
            <div>
                <button class="login-register">註冊</button>
            </div>
            <span id="forgetPassword">
                <a href="www.baidu.com" class="forgetPassword">
                    忘记密码？
                </a>
            </span>
        </div>

    </template>

</dom-module>

<script>
    (function() {
        Polymer({
            is: 'change-login',
            properties: {},
            created: function() {


            },
            _login: function() {
                console.log('ChangeLogin');

                let shadow = this.shadowRoot;
                let that = this;
                let uid = shadow.querySelector('#changeEmail1').value;
                let password = shadow.querySelector('#changePassword1').value;
                if (uid === "") {
                    alert('Email不可以為空');
                } else {
                    if (password === "") {
                        alert('密碼不可以為空');
                    } else {
                        let loginUrl = "https://37nolo3390.execute-api.ap-northeast-1.amazonaws.com/prod";
                        let params = {
                            "uid": uid,
                            "password": password,
                            "type": "loginByUidPassword"
                        };
                        console.log("Login JSON", params);
                        Polymer.postData(loginUrl, params).then(res => {
                            if (res.code > 0) {
                                // let uid = res.resolve['uid'];
                                // let user = res.resolve;
                                // user['thisPage'] = this.thisPage;
                                // store.set('user', res.resolve);
                                // store.set('editMode', 'admin');
                                // store.set('thisPage', this.thisPage);
                                // location.reload();
                                console.log('登錄成功');
                            } else {
                                alert('登入失敗');
                            }
                        });
                    }
                }
            },
            ready: function() {},



        });
    })();
</script>
