<link rel="import" href="../polymer/polymer.html">

<dom-module id="change-header2">
    <template>
        <style>

            .header {
                height: 140px;
            }

            section.topWrap {
                border-bottom: #EFEFEF solid 1px;
            }

            section.topWrap2 {
                border-bottom: #EFEFEF solid 1px;
            }

            section.menu {
                border-bottom: #EFEFEF solid 1px;
            }

            button {
                cursor: pointer;
            }

            .topWrap button {
                background: none;
                border: none;
                height: 75px;
            }

            .index-grid {
                width: 100%;
                margin: 0 auto;
                display: grid;
                grid-row-gap: 20px;
                grid-column-gap: 15px;
                grid-template-columns: 3fr 5fr 2fr;
                height: 80px;
            }

            .input-group1 {
                position: relative;
                display: block;
                border-collapse: collapse;
                background: #efefef;
                height: 41px;
                width: 106%;
                margin-top: 16px;
                border-style: none;
                font-size: 15px;
                padding: 0;
            }

            #input {
                height: 80%;
                width: 100%;
                background: #efefef;
            }


            img.logo {
                height: 74px;
                width: auto;
            }

            img.logo-md {
                height: 74px;
                width: auto;
                padding-left: 120px;
            }

            img.logo1 {
                height: 74px;
                width: auto;
                float: right;
            }

            /*Configurações Globais*/
            html,
            body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            a {
                text-decoration: none;
            }

            li {
                list-style: none;
            }

            /*Início das configurações da header*/
            header {
                width: 100%;
                height: 50px;
                line-height: 50px;
                text-align: center;
                font-family: sans-serif;
                background-color: white;
            }

            .brand {
                width: auto;
                height: 100%;
                float: left;
                margin: 0 0 0 5%;
            }

            /*Início das configurações da Navigation*/
            .menu {
                width: 60%;
                height: 100%;
                float: right;
            }

            .menu ul {
                width: 100%;
                height: inherit;
                margin: 0;
                padding: 0;
                display: -webkit-box;
                /* OLD - iOS 6-, Safari 3.1-6 */
                display: -moz-box;
                /* OLD - Firefox 19- (buggy but mostly works) */
                display: -ms-flexbox;
                /* TWEENER - IE 10 */
                display: -webkit-flex;
                /* NEW - Chrome */
                display: flex;
                /* NEW, Spec - Opera 12.1, Firefox 20+ */
            }

            .menu ul a {
                width: 20%;
                height: inherit;
                color: #222;
                display: inline-block;
            }

            .menu ul a:hover {
                background-color: #222;
                color: #fff;
            }

            #menuToggle {
                display: none;
            }

            .menu-icon {
                display: none;
            }

            .s {
                height: 41px;
                margin-top: 16px;
                border-style: none;
                background: #efefef;
                font-size: 15px;
            }

            /* test */
            /* .box {
                height: 40px;
                border-style: none;
                font-size: 15px;
                margin-top: 16px;
                background-color: #efefef;   
            } */

            .categories {
                display: flex;
                width: 60%;
                padding-left: 15%;
                padding-right: 15%;
                margin-left: 100px;
            }

            .categories li {
                width: 100%;
                display: flex;
            }

            .categories a {
                color: black;
                width: 60px;
            }

            .dropdown {
                position: relative;
                display: inline-block;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: white;
                min-width: 150px;
                min-height: 200px;
                box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                /* padding: 12px 16px; */
                z-index: 1;
                margin-top: 40px;
            }

            .dropdown-content0 {
                display: none;
                position: absolute;
                background-color: white;
                /* min-width: 150px;
                min-height: 200px; */
                box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                /* padding: 12px 16px; */
                z-index: 1;
                margin-top: 40px;
                right: 0;

            }

            .dropdown:hover .dropdown-content {
                display: block;
            }

            .dropdown:hover .dropdown-content0 {
                display: block;
            }

            ul {
                border-bottom: #EFEFEF solid 1px;
            }

            .disappear {
                display: flex;
            }

            .arrow {
                width: 25px;
                margin-top: 10px;
                height: 25px;
            }

            .ar {
                margin-top: 5px;
            }


            @media (max-width: 992px) {
                div.disappear {
                    display: none;
                }
            }
        </style>

        <header class="header">
            <section class="top" style="height: 65px;">
                <div class="topLine"></div>
                <section class="topWrap ">
                    <div class="index-grid index-grid-md">
                        <div>
                            <a><img src="http://change.dazzle.website/Website%20Design/get%20tv/GET%20TV%20photo/logo/GetTV%20logo_0430-03.png"
                                    class="logo"></a>
                        </div>
                        <div>
                            <a href="http://change.dazzle.website/getTv.html"><img src="http://change.dazzle.website/img/logo/Change.png" class="logo1"></a>
                        </div>
                        <change-user-panel>
                            <div><button>/ 註冊</button><button>/ 登入</button></div>
                        </change-user-panel>
                    </div>
                </section>
            </section>
            <ul class="categories">

            </ul>
        </header>
    </template>
</dom-module>
<script>
    (function() {
        Polymer({
            is: 'change-header2',
            properties: {},
            created: function() {},
            ready: function() {
                let that = this;
                let shadow = this.shadowRoot;
                let url = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                let params = {
                    "action": "searchData",
                    "index": "change",
                    "type": "gettv",
                    "body": {
                        "sort": [{
                            "_id": {
                                "order": "asc"
                            }
                        }],
                        "query": {
                            "match": {
                                "parent": "0"
                            }
                        }
                    }
                }
                Polymer.postData(url, params).then(res => {
                    console.log("RP", res);
                    if (res.code > 0) {
                        for (i = 0; i < res.resolve.length; i++) {
                            let name = res.resolve[i]['name'];
                            let link = res.resolve[i]['link'];
                            console.log("RP Link", link);
                            shadow.querySelector('.categories').innerHTML += '<li class="dropdown" style="display: flex;"> <a target="_blank" href="' + link + '">' + name + '</a> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="arrow"> <path fill="#2C2C2D" d="M10.146 7.146a.5.5 0 0 1 .708.708l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5a.5.5 0 1 1 .708-.708L8 9.293l2.146-2.147z"> </path> </svg> <div class="dropdown-content"> <ul class="submen" id ="item' + i + '">Hello</ul> </div> </li>'
                        }
                        shadow.querySelector('.categories').innerHTML += '<li class="dropdown" style="display: flex;">                    <a href="#">Get多啲</a>                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="arrow">                        <path fill="#2C2C2D" d="M10.146 7.146a.5.5 0 0 1 .708.708l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5a.5.5 0 1 1 .708-.708L8 9.293l2.146-2.147z">                        </path>                    </svg>                    <div class="dropdown-content0">                        <p></p>                    </div>                </li>';
                        console.log("RP can go to lunch");
                        this._makeDrop();
                    }
                })
            },
            _makeDrop: function() {
                let shadow = this.shadowRoot;
                let url = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                for (var i = 1; i < 8; i++) {
                    let params = {
                        "action": "searchData",
                        "index": "change",
                        "type": "gettv",
                        "body": {
                            "sort": [{
                                "_id": {
                                    "order": "asc"
                                }
                            }],
                            "query": {
                                "match": {
                                    "parent": i
                                }
                            }
                        }
                    }

                    Polymer.postData(url, params).then(res => {
                        console.log("Parameter", params);
                        console.log("Result", res);
                        if (res.code > 0) {
                            let x = "";
                            let p = 0;
                            for (var w = 0; w < res.resolve.length; w++) {
                                x += '<a target="_blank" href="' + res.resolve[w]['link'] + '"><li>' + res.resolve[w]['name'] + '</li></a>';
                                console.log("Test Edit", x);
                                p = res.resolve[w]['parent'];
                            }
                            p--;
                            console.log("Looking for #item" + p);
                            shadow.querySelector('#item' + p).innerHTML = x;
                        }
                    });
                }
            },

            _toGetchange: function() {
                console.log("Testing");
                location.assign("http://change.dazzle.website");
            }


        });
    })();
</script>
