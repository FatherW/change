


<dom-module id="change-inform">

    <template>
        <style>
            .confirm-grid {
                text-align: center;
                display: grid;
                grid-row-gap: 5px;
                grid-column-gap: 1px;
                grid-template-columns: 100%;
                /* grid-template-columns: repeat(2, 1fr); */
                justify-content: center;
                align-content: flex-end;
            }

            .text {
                grid-column-start: 1;
                grid-column-end: 3;
                grid-row-start: 1;
                grid-row-end: 2;
                padding-top: 4%;
                font-size: 200%;
            }

            .confirmyes {
                height: 40px;
                width: 100%;
                background-color: #F0846C;
                font-size: 130%;
                color: white;
                border: none;
                border-radius: 3px;
            }

            .confirmno {
                height: 40px;
                width: 100%;
                background-color: #F06C6C;
                font-size: 130%;
                color: white;
                border-radius: 3px;
                border: none;
            }
            button {
                width:40%;
            }
        </style>
        <div class="confirm-grid">
            <span class="text">{{msg}}</span>
            <div style="width:100%;">
                <button class="confirmyes" on-click="close">確定</button>
            </div>
        </div>

    </template>

</dom-module>
<script>
    (function() {
        Polymer({
            is: 'change-inform',
            properties: {
                id: {
                    "type": String
                }
            },
            created: function() {


            },

            ready: function() {
                let that = this;
                let shadow = this.shadowRoot;




            },
            close(){
                this.dialog.opened = false;
            }











        });
    })();
</script>
