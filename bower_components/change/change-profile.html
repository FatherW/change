<script>
    (function() {



        Polymer({
            is: 'change-profile',
            properties: {

            },

            created: function() {
                this.thisPage = decodeURIComponent(window.location.pathname).substring(window.location.pathname.indexOf('/') + 1) || 'index.html';
            },
            ready: function () {
                
            },
            _showMyGoods: function() {
                console.log('Show My Goods');
                let shadow = this.shadowRoot;
                let that = this;
                let goodsUrl = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                let params = {
                    "action": "getData",
                    "index": "change",
                    "type": "product",
                    "id": "17"
                };
                
                Polymer.postData(goodsUrl, params).then(res => {
                    console.log("Result", res);
                    if (res.code > 0) {
                        console.log(res.resolve['categories']);
                        shadow.querySelector('h3').innerText = res.resolve['categories'];
                        shadow.querySelector('.price').innerText = res.resolve['price'];
                        shadow.querySelector('.small').innerText = res.resolve['tags'];
                        shadow.querySelector('change-like').like = res.resolve['like'];
                        shadow.querySelector('change-like').id = res.resolve['id'];

                        //that.myProducts = res.resolve;
                        //console.log("My Product", that.myProducts)
                        //item1 = that.myProducts[0];
                        //console.log("第一个product", item1);
                        //itemPrice1 = item1['price'];
                        //console.log("第一个price", itemPrice1);

                    } else {
                        alert('服務器翻車了');
                    }


                });
            },
            handleResponse: function(response) {
                console.log('Response', response);
            },


        });

    })();
</script>
