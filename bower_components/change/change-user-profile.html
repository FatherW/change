<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../vaadin-text-field/vaadin-text-field.html">

<dom-module id="change-user-profile">

    <template>
        <style>
            *{
                font-family: sans-serif,Microsoft JhengHei;

            }
            .profile-finger {
                width: 100%;
            }

            .profile-grid {
                width: 84%;
                padding-left: 8%;
                padding-right: 8%;
                display: grid;
                grid-row-gap: 20px;
                grid-column-gap: 15px;
                grid-template-columns: 100%;
                grid-template-rows: 1fr 2fr 4fr;
                background-color: cornsilk;
                padding-top: 20px;
                padding-bottom: 20px;
            }

            .short-profile-grid {
                display: grid;
                grid-column-gap: 15px;
                grid-template-columns: 59% 12% 12% 12%;
                background-color: white;
                border: 2px solid gainsboro;
                padding: 30px;
                padding-left: 4%;
                padding-right: 4%;
            }

            /* .detail-profile-grid {
                display: grid;
                grid-row-gap: 10px;
                grid-template-rows: 2fr 1fr 1fr 1fr 1fr;
                background-color: white;
                border: 2px solid gainsboro;
                padding: 20px;
                padding-left: 4%;
                padding-right: 4%;
            } */

            .things-profile {
                background-color: white;
                border: 2px solid gainsboro;
            }

            #a1,
            #a2 {
                display: inline-block;
            }

            #a3 {
                float: right;
            }

            .button {
                margin-left: 4%;
                margin-right: 4%;
                margin-top: 41px;
            }

            .buttonGray {
                width: 150px;
                background-color: gray;
                color: black;
                border-radius: 2px;
                height: 30px;
                font-size: 16px;
                margin-right: 10px;
            }

            #left1 {
                float: left;
            }

            #left2 {
                float: left;
            }

            #left3 {
                float: left;
            }

            #right1 {
                float: right;
            }

            #right2 {
                float: right;
                padding-top: 4px;
            }

            #right3 {
                float: right;
            }

            #right4 {
                float: right;
                padding-top: 4px;
            }

            .things-grid {
                display: grid;
                width: 92%;
                padding-left: 4%;
                padding-right: 4%;
                padding-top: 30px;
                padding-bottom: 41px;
                grid-column-gap: 15px;
                grid-template-columns: repeat(4, 1fr);

            }

            change-item {
                width: 100%;
            }

            svg.title_tags {
                width: 100%;
                height: 30px;
            }

            svg.s_title_tags {
                margin: 5px;
                height: 16px;
                width: 40px;
                border-radius: 2px;

            }

            change-things {
                border: 1px solid gainsboro;
                padding: 12px;
            }

            .img {
                width: 98%;
                height: 160px;
                background-size: contain;
                /* background-repeat: no-repeat; */
                margin: 1%;
                background-image: url(http://change.dazzle.website/img/channel_banner/1.jpg);
            }

            .circle {
                margin: 5px;
                height: 20px;
                width: 20px;


            }
        </style>



        <div class="detail-profile-grid">
            <div>
                <span>卖家资料</span>
                <button id="right1" class="buttonGray" on-click="_edit">编辑</button>
            </div>
            <div>
                名稱：<span id="name">点击编辑按钮读取数据库 </span>
            </div>
            <div>
                地區：<span id="area">Kwun Tong</span>
            </div>
            <div>
                電郵：<span id="email">peterchan@gmail.com</span>
            </div>
            <div>
                電話：<span id="phone">+852 1234 5678</span>
            </div>

        </div>



    </template>

</dom-module>

<script>
    (function() {



        Polymer({
            is: 'change-user-profile',
            properties: {
                data: {
                    "type": Object
                }
            },

            created: function() {
                this.status = 'view';
                this.data = {
                        "username": "wangwang",
                        "area": "wang",
                        "email": "qq@qq.com",
                        "phone": "77777777",
                        "_id": "qq@qq.com"
                    }
                    // if (!this.data)

            },
            ready: function() {

                let that = this;
                let shadow = this.shadowRoot;
                shadow.querySelector('#name').innerHTML = that.data['username'];
                shadow.querySelector('#area').innerHTML = that.data['area'];
                shadow.querySelector('#email').innerHTML = that.data['email'];
                shadow.querySelector('#phone').innerHTML = that.data['phone'];


                shadow.querySelector('#right1').addEventListener('click', e => {
                    if (this.status === 'view') {
                        this.status = 'edit';
                        this._edit();
                    } else if (this.status === 'edit') {
                        this.status = 'view';
                        this._submit();
                    }

                });


            },
            _edit: function() {
                let that = this;
                let shadow = this.shadowRoot;
                shadow.querySelector('button#right1').innerHTML = "提交";
                shadow.querySelector('#name').innerHTML = "<vaadin-text-field id='name1' value='" + that.data['username'] + "'></vaadin-text-field>";
                shadow.querySelector('#email').innerHTML = "<vaadin-text-field id='email1' value='" + that.data['email'] + "'></vaadin-text-field>";
                shadow.querySelector('#phone').innerHTML = "<vaadin-text-field id='phone1' value='" + that.data['phone'] + "'></vaadin-text-field>";
                shadow.querySelector('#area').innerHTML = "<vaadin-text-field id='area1' value='" + that.data['area'] + "'></vaadin-text-field>";

            },
            _submit: function() {
                console.log('Function Submit1');
                let that = this;
                let shadow = this.shadowRoot;
                shadow.querySelector('button#right1').innerHTML = "编辑";
                // this.data = {
                //         "username": "wangwang",
                //         "area": "wang",
                //         "email": "qq@qq.com",
                //         "phone": "77777777",
                //         "_id": "qq@qq.com"
                //     }
                that.data = {
                        "username": that.data['username'],
                        "area": that.data['area'],
                        "email": that.data['email'],
                        "phone": that.data['phone'],
                        "_id": that.data['_id']
                    }
                    // Polymer.dataManager.saveData(this.data['_id'], that.data).then(result => {
                    //     console.log('Success');
                    // });
                console.log('Function Submit2');
                shadow.querySelector('#name').innerHTML = shadow.querySelector('#name1').value;
                shadow.querySelector('#email').innerHTML = shadow.querySelector('#email1').value;
                shadow.querySelector('#phone').innerHTML = shadow.querySelector('#phone1').value;
                shadow.querySelector('#area').innerHTML = shadow.querySelector('#area1').value;


            }

        });

    })();
</script>
