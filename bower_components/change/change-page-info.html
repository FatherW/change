<link href="../polymer/polymer.html" rel="import">
<link href="../dz-menu/css/style.html" rel="import" />
<link rel="import" href="../vaadin-text-field/vaadin-text-field.html">
<link rel="import" href="../vaadin-select/vaadin-select.html">
<link rel="import" href="../vaadin-button/vaadin-button.html">
<link rel="import" href="../vaadin-text-field/vaadin-email-field.html">
<link rel="import" href="../vaadin-text-field/vaadin-number-field.html">
<link rel="import" href="change-icon.html">
<link rel="import" href="../vaadin-dialog/vaadin-dialog.html">


<dom-module id="change-page-info">
    <template>
        <style include="icon-styles"></style>
        <style>

            #vs1{
                width:80%;
                border: none;
                color: black;
                background-color: lightgray;
                text-align: center;
                font-family: 微軟正黑體;
                height:30px;
                font-size: 15px;
            }

            #vb{
                border: none;
                color: black;
                background-color: lightgray;
                text-align: center;
                font-family: 微軟正黑體;
                height: 30px;
                font-size: 15px;
                padding-left: 20px;
                padding-right: 20px;
            }

            #leftele{
                float: left;
                width:70%;
                
            }

            #rightele{
                float: right;
                padding-right: 20px;
            }

            #shouldhide{
                display: none;
            }

            change-icon{
                float: left;
                width:80%
            }
            #left {
                width: 70%;
                float: left;
            }

            .inf{
                line-height: 2.5;
            }

            #right {
                float:left;
                width: 25%;
                display: inline;
                align-content:flex-end;
            }

            #top {
                margin-left: 8%;
                margin-right: 8%;
                margin-top: 2%;
                padding-top: 2%;
                padding-left: 2%;
                background-color:white;
                height: 270px;
            }

            h5{
                margin:0px;
                font-size: 1em;
            }
            
            #container{
                float: left;
                background-color: #FFFBF2;
                width: 100%;
                padding-bottom: 30px;
                margin-bottom: 10px;
            }
        </style>
        <div id="container">
            <div id="top">
                <div id="left">
                    <div id="info">
                        <h5>專頁資料</h5>
                        <p class="inf">網址 : <span id="name"></span></p>
                        <p class="inf">地區 : <span id="area"></span></p>
                        <p class="inf">電郵 : <span id="email"></span></p>
                        <p class="inf">標籤 : <span id="contact"></span></p>
                    </div>
                </div>
                <div id="right">
                    <div id="leftele">
                        <button id="vs1" on-click="deleteadmin">指派專頁管理員</button>
                        <div id="shouldhide">
                            
                        </div>
                    </div>
                    <div id="rightele">
                        <button id="vb" on-click="toggle">編輯</button>
                    </div>                    

                </div>
            </div>
        </div>
    </template>
</dom-module>
<script>
    (function() {
        Polymer({
            is: 'change-page-info',
            properties: {
                "status": {
                    "type": Boolean
                }

            },
            created: function() {

            },
            ready: function() {
                this.status = false;
                let shadow = this.shadowRoot;
                let url = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";

                let loc = "?1";

                let id = "";
                for (var i = 1; i < loc.length; i++) {
                    id += loc[i];
                }
                if (id != "") {

                    let params = {
                        "action": "getData",
                        "index": "change",
                        "type": "pages",
                        "id": id
                    };
                    Polymer.postData(url, params).then(res => {

                        if (res.code > 0) {
                            let all = res.resolve;
                            shadow.querySelector('#name').innerText = all['website'];
                            shadow.querySelector('#area').innerText = all['district'];
                            shadow.querySelector('#email').innerText = all['email'];
                            shadow.querySelector('#contact').innerText = all['tags'];

                            let storeadmin = all['adminId'];
                            let write = "";
                            for (a = 0; a < storeadmin.length; a++) {
                                write += '<change-icon id="' + storeadmin[a] + '"></change-icon>'
                            }
                            shadow.querySelector('#shouldhide').innerHTML = write;



                        }
                    })
                } else {

                }
            },


            execute: function() {
                console.log("Entered");
                let shadow = this.shadowRoot;
                customElements.whenDefined('vaadin-select').then(function() {
                    const district = [{
                        id: '中西區',
                        name: '中西區'
                    }, {
                        id: '灣仔區',
                        name: '灣仔區'
                    }, {
                        id: '東區',
                        name: '東區'
                    }, {
                        id: '南區',
                        name: '南區'
                    }, {
                        id: '油尖旺區',
                        name: '油尖旺區'
                    }, {
                        id: '深水埗',
                        name: '深水埗區'
                    }, {
                        id: '九龍城區',
                        name: '九龍城區'
                    }, {
                        id: '黃大仙區',
                        name: '黃大仙區'
                    }, {
                        id: '觀塘區',
                        name: '觀塘區'
                    }, {
                        id: '葵青區',
                        name: '葵青區'
                    }, {
                        id: '荃灣區',
                        name: '荃灣區'
                    }, {
                        id: '屯門區',
                        name: '屯門區'
                    }, {
                        id: '元朗區',
                        name: '元朗區'
                    }, {
                        id: '離島區',
                        name: '離島區'
                    }, {
                        id: '北區',
                        name: '北區'
                    }, {
                        id: '大埔區',
                        name: '大埔區'
                    }, {
                        id: '沙田區',
                        name: '沙田區'
                    }, {
                        id: '西貢區',
                        name: '西貢區'
                    }];
                    shadow.querySelector('vaadin-select').renderer = function(root) {
                        // Check if there is a list-box generated with the previous renderer call to update its content instead of recreation
                        if (root.firstChild) {
                            return;
                        }
                        // Create the <vaadin-list-box>
                        const listBox = document.createElement('vaadin-list-box');
                        district.forEach(function(item) {
                            const vaadinItem = document.createElement('vaadin-item');
                            vaadinItem.textContent = item.name;
                            listBox.appendChild(vaadinItem);
                            vaadinItem.setAttribute('value', item.id);
                        });
                        // update the content
                        root.appendChild(listBox);
                    };
                });
            },

            deleteadmin: function() {
                let shadow = this.shadowRoot;
                if (this.status == false) {
                    this.status = true;
                    shadow.querySelector('#shouldhide').style.display = 'block';
                } else {
                    this.status = false;
                    shadow.querySelector('#shouldhide').style.display = 'none';
                }
            },

            toggle: function() {
                let loc = "?1";

                let id = "";
                for (var i = 1; i < loc.length; i++) {
                    id += loc[i];
                }

                let shadow = this.shadowRoot;
                let text = shadow.querySelector('#vb');
                if (text.innerHTML == "編輯") {
                    console.log("222222222222");
                    let name = shadow.querySelector('#name').innerText;
                    let area = shadow.querySelector('#area').innerText;
                    shadow.querySelector('#name').innerHTML = "<vaadin-text-field id='name1' value='" + name + "'></vaadin-text-field>";
                    shadow.querySelector('#area').innerHTML = "<vaadin-select id='area1' value='" + area + "' label=''></vaadin-select>";
                    this.execute();
                    text.innerHTML = "提交";
                } else {
                    console.log("233333333333");

                    let url = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                    let name = shadow.querySelector('#name1').value;
                    let area = shadow.querySelector('#area1').value;
                    let params = {
                        "action": "addData",
                        "index": "change",
                        "type": "pages",
                        "id": id,
                        "body": {
                            "website": name,
                            "district": area
                        }
                    };
                    Polymer.postData(url, params).then(res => {
                        console.log(res);
                        console.log(params);
                        if (res.code > 0) {
                            shadow.querySelector('#name').innerHTML = name;
                            shadow.querySelector('#area').innerHTML = area;
                            text.innerHTML = "編輯";
                            user['area'] = area;
                            user['username'] = name;
                            store.set("change-user", user);
                        }
                    })


                }

            },
        });
    })();
</script>
