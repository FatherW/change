<link rel="import" href="../polymer/polymer.html">

<dom-module id="change-header-nav2">
    <template>
        <style>
            body {
                margin: 0;
                font-family: Arial;
            }
            eee{
                    display: none;
                }
            .topnav {
                overflow: hidden;
                background-color: white;
                justify-content: center;
                display: flex;
                
            }

            .topnav a {
                float: left;
                display: block;
                color: black;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
                text-align: center;
            }

            .active {
                background-color: white;
                color: black;
            }

            .topnav .icon {
                display: none;
            }

            .dropdown {
                float: left;
                overflow: hidden;
            }

            .dropdown .dropbtn {
                font-size: 17px;
                border: none;
                outline: none;
                color: black;
                padding: 14px 16px;
                background-color: inherit;
                font-family: inherit;
                margin: 0;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                z-index: 1;
            }

            .dropdown-content a {
                float: none;
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
            }

            .topnav a:hover,
            .dropdown:hover .dropbtn {
                background-color: white;
                color: black;
            }

            .dropdown-content a:hover {
                background-color: white;
                color: black;
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }

            @media screen and (max-width: 768px) {
                eee{
                    display: contents;
                }
                a.icon{
                    position: absolute;;
                    top:15px;
                    right:15px;
                }
                .topnav a:not(:first-child),
                .dropdown .dropbtn {
                    display: none;
                }

                .topnav a.icon {
                    float: right;
                    display: block;
                }

                .topnav.responsive {
                    position: relative;
                }

                .topnav.responsive .icon {
                    position:fixed;
                    top:15px;
                    right:15px;
                }

                .topnav.responsive a {
                    float: none;
                    display: block;
                    text-align: left;
                }

                .topnav.responsive .dropdown {
                    float: none;
                }

                .topnav.responsive .dropdown-content {
                    position: relative;
                }

                .topnav.responsive .dropdown .dropbtn {
                    display: block;
                    width: 100%;
                    text-align: left;
                }

                .dropdown {
                    float: left;
                    overflow: hidden;
                }

                .topnav {
                    overflow: hidden;
                    background-color: white;
                    justify-content:none;
                    display: block;
                }

            }
        </style>


        <div style="width: 90%;">


            <div class="topnav" id="myTopnav">


                <a href="javascript:void(0);" style="font-size:15px;" class="icon" on-click="myFunction">&#9776;</a>
            </div>
        </div>



    </template>


</dom-module>

<script>
    (function() {
        Polymer({
            is: 'change-header-nav2',
            properties: {},
            created: function() {



            },
            ready: function() {
                let shadow = this.shadowRoot;
                let that = this;
                let url = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                let params = {
                    "action": "searchData",
                    "index": "change",
                    "type": "gettv",
                    "body": {
                        "sort": [{
                            "parent": {
                                "order": "asc"
                            },
                            "id": {
                                "order": "asc"
                            }
                        }],
                        "query": {
                            "match_all": {}
                        }
                    }
                };
                Polymer.postData(url, params).then(res => {
                    let maincates = [];
                    let subcates = [];
                    for (i = 0; i < res.resolve.length; i++) {
                        if (res.resolve[i]['parent'] == "0") {
                            maincates.push(res.resolve[i]);
                        } else {
                            subcates.push(res.resolve[i]);
                        }
                    };
                    let div = shadow.querySelector('div#myTopnav');
                    maincates.forEach(maincate => {
                        let div1 = document.createElement('div');
                        div1.setAttribute('class', 'dropdown');
                        // div1 包住所有的东西
                        let button = document.createElement('button')
                        button.setAttribute('class', 'dropbtn');
                        button.innerHTML = "<eee>+ </eee>" + maincate['name'];
                        let div2 = document.createElement('div');
                        div2.setAttribute('class', 'dropdown-content');
                        subcates.forEach(subcate => {
                            if (subcate['parent'] == maincate['_id']) {
                                let a = document.createElement('a');
                                a.setAttribute('href', subcate['link']);
                                a.innerText = subcate['name'];
                                div2.appendChild(a);
                            }
                        });
                        div1.appendChild(button);
                        div1.appendChild(div2);
                        div.appendChild(div1);

                    });
                    let aboutUs = document.createElement('li');
                    aboutUs.setAttribute('class', 'dropdown');
                    aboutUs.setAttribute('style', 'color: black;');
                    aboutUs.innerHTML = ''

                })
            },

            searchlist: function() {
                let shadow = this.shadowRoot;
                if (shadow.querySelector('.s').value == "0") {
                    var serchcat = '/list-product.html?tag' + shadow.querySelector('#searchmain').value;
                } else {
                    var serchcat = "/list-product.html?user" + shadow.querySelector('#searchmain').value;
                }
                location.href = serchcat;
            },

            _editMenu: function() {
                let shadow = this.shadowRoot;
                let dialog = shadow.querySelector('vaadin-dialog');
                Polymer.popup(dialog, "change", "change-header-info", "85%", "85%");
            },
            myFunction: function() {
                let shadow = this.shadowRoot;
                var x = shadow.querySelector("#myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }

        });
    })();
</script>
