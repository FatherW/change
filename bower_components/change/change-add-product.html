<script>
    //function for database
    (function () {
        Polymer({
            is: 'change-add-product',
            properties: {
                "id": {
                    "type": String
                },

                "valueArray": {
                    "type": Array
                },

                "CATE": {
                    "type": String
                },

                next: {
                    "type": Number
                },

                "LIKE": {
                    "type": String
                },

                "OWNERID": {
                    "type": String
                },

                "CREATETIME": {
                    "type": String
                },

                "POSTSTATUS": {
                    "type": Boolean
                },

                "REPLYARRAY": {
                    "type": Array
                }

            },
            created: function () {
                let user = store.get('change-user') || null;
                let shadow = this.shadowRoot;
                this.bigPic = "http://change.dazzle.website.s3.amazonaws.com/files/1/1591944377549.jpeg";
                this.pics = [];
                this.pics[0] = this.bigPic;
                console.log("Created Add Product");
                this.dataManager = new DataPackage('product');
                this.fileManager = new AwsPackage(user);
                console.log("new AwsPackage(user):", this.fileManager);

                // document.addEventListener('upload-success', e => {
                //     let src = e.detail['Key'];
                //     // this.pics.push(src);
                //     // this.bigPic = "./"+src;
                //     this.curElm.setAttribute('src',src);
                //     console.log('Detail', e, this.pics);
                //     // this.reNewPic();
                // });
                document.addEventListener('select-image', e => {
                    let Key = e.detail['Key'];
                    // this.pics.push(Key);
                    this.curElm.style.backgroundImage = 'url(' + Key + ')';
                    // console.log('Select Image', e, this.pics);
                    this.getAllPics();
                    this.closeDialog();
                });

                //CREATED ENDS HERE//
            },


            reNewPic(src) {
                let shadow = this.shadowRoot;
                let noImage = './img/1200px-No_image_3x4.svg.png';
                let i = 0;
                this.pics.forEach(item => {
                    shadow.querySelector('#div' + i).style.backgroundImage = 'url(' + this.pics[i] || noImage + ')';
                    i++;
                });

                // shadow.querySelector('#div1').style.backgroundImage = url(this.pics[1] || noImage);
                // shadow.querySelector('#div2').style.backgroundImage = url(this.pics[2] || noImage);
                // shadow.querySelector('#div3').style.backgroundImage = url(this.pics[3] || noImage);
                // shadow.querySelector('#div4').style.backgroundImage = url(this.pics[4] || noImage);
            },

            //Henery added//
            _addTags(e) {
                let myTags = this.shadowRoot.querySelector('#myTags');
                let val = this.shadowRoot.querySelector('#inputTags').value;
                // console.log('Key Down', e);

                if (e.code === "Enter") {
                    myTags._addTag(val);
                    this.shadowRoot.querySelector('#inputTags').value = "";
                }
                //console.log("arrayResult:", myTags.tags);
            },


            ready: function () {
                console.log("Entered Ready");
                let user = store.get('change-user') || null;

                //get currect user token
                let usertokenId = user['_id'];
                // console.log("BBBuser", user);

                let that = this;
                let shadow = this.shadowRoot;

                //DETERMINE ADD-PRODUCT MODE OR EDIT PRODUCT MODE//
                let loginUrl = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                let loc = location.search;
                console.log("Path", loc);
                let pid = "";
                let posit = 0;
                let uid = "";
                for (i = 1; i < loc.length; i++) {
                    if (loc[i] == "u") {
                        posit = i;
                    };
                };
                for (a = 2; a < posit; a++) {
                    pid += loc[a];
                }
                for (c = posit + 1; c < loc.length; c++) {
                    uid += loc[c];
                }
                this.id = pid;
                console.log("Current PID", pid);
                if (pid != "") {
                    /*Edit Product Mode*/

                    let defaultLocation = {
                        "action": "getData",
                        "index": "change",
                        "type": "_user",
                        "id": usertokenId
                    };
                    Polymer.postData(loginUrl, defaultLocation).then(res => {
                        // console.log("BBB", usertokenId);
                        if (res.code > 0) {
                            console.log("omgusername", res.resolve['username']);
                            shadow.querySelector('#owner').innerHTML = res.resolve['username'];
                            console.log("omghead", res.resolve['head']);
                            shadow.querySelector('#gand').src = res.resolve['head'];
                        } else {
                            console.log("get default FAIL!");
                        }
                    });

                    let p = {
                        "action": "searchData",
                        "index": "change",
                        "type": "product",
                        "body": {
                            "query": {
                                "match": {
                                    "id": pid
                                }
                            }
                        }
                    };
                    Polymer.postData(loginUrl, p).then(res => {
                        // console.log("BBB", res);

                        if (res.code > 0) {
                            let res2 = res.resolve;

                            //SET PROPERTIES
                            this.CATE = res.resolve[0]['categories'];
                            this.LIKE = res.resolve[0]['like'];
                            this.CREATETIME = res.resolve[0]['createTime'];
                            this.OWNERID = res.resolve[0]['ownerId'];
                            this.POSTSTATUS = res.resolve[0]['postStatus'];
                            this.REPLYARRAY = res.resolve[0]['replyArray'];

                            shadow.querySelector('span').textContent = res.resolve[0]['categories'];
                            shadow.querySelector('#fanPage').value = res.resolve[0]['fanpage'];
                            // shadow.querySelector('#public').checked = res.resolve[0]['isPublic'];
                            shadow.querySelector('#free').checked = res.resolve[0]['isFree'];
                            shadow.querySelector('#sContact').value = res.resolve[0]['sellerMsg'];
                            if (res.resolve[0]['isNew'] == true) {
                                shadow.querySelector('#vs4').value = "全新";

                            } else {
                                shadow.querySelector('#vs4').value = "二手";

                            }
                            shadow.querySelector('#pname').value = res.resolve[0]['productname'];
                            shadow.querySelector('#price').value = res.resolve[0]['price'];
                            // console.log("Matters", res.resolve[0]['price']);
                            if (res.resolve[0]['price'] != "0") {

                                shadow.querySelector('#free').checked = false;
                            }
                            shadow.querySelector('#vs2').value = res.resolve[0]['district'];
                            shadow.querySelector('#vs3').value = res.resolve[0]['deliveryMethod'];
                            shadow.querySelector('#pdes').value = res.resolve[0]['description'];
                            if (typeof (res.resolve[0]['tags']) == "string") {
                                shadow.querySelector('#myTags').tags = [res.resolve[0]['tags']];

                            } else {
                                shadow.querySelector('#myTags').tags = res.resolve[0]['tags'];

                            }
                            shadow.querySelector('#trans').value = res.resolve[0]['deliveryDesc'];
                            let lenpic = res2[0]['pics'].length;
                            for (i3 = 0; i3 < lenpic; i3++) {
                                shadow.querySelector('#div' + i3).style.backgroundImage = 'url(' + res2[0]["pics"][i3] + ')'
                            };
                        }
                    })
                    this.next = pid;
                } else {
                    /*Add Product Code*/
                    //*******SEARCH FOR TOTAL NUMBER OF PRODUCT IN DATABASE*******//

                    //SET DEFAULT LOCATION, USERNAME, USERHEAD//
                    let defaultLocation = {
                        "action": "getData",
                        "index": "change",
                        "type": "_user",
                        "id": usertokenId
                    };
                    Polymer.postData(loginUrl, defaultLocation).then(res => {
                        // console.log("BBB", usertokenId);
                        if (res.code > 0) {
                            console.log("omgarea", res.resolve['area']);
                            shadow.querySelector('#vs2').value = res.resolve['area'];
                            console.log("omgusername", res.resolve['username']);
                            shadow.querySelector('#owner').innerHTML = res.resolve['username'];
                            console.log("omghead", res.resolve['head']);
                            shadow.querySelector('#gand').src = res.resolve['head'];
                        } else {
                            console.log("get default FAIL!");
                        }
                    });

                    let params = {
                        "action": "searchData",
                        "index": "change",
                        "type": "product",
                        "body": {
                            "query": {
                                "match_all": {}
                            },
                        }
                    }
                    Polymer.postData(loginUrl, params).then(res => {
                        if (res.code > 0) {
                            this.next = res.resolve.length;
                            console.log("TOTAL NUMBER OF PRODUCT IN DATABASE", res.resolve.length);
                        }
                    });
                };

                //SET SUBCAT//
                customElements.whenDefined('vaadin-menu-bar').then(function () {
                    const menu = shadow.querySelector('vaadin-menu-bar');
                    menu.addEventListener('item-selected', function (e) {
                        //Get ele value
                        // shadow.querySelector('span').textContent = JSON.stringify(e.detail.value.text);
                        shadow.querySelector('span').textContent = e.detail.value.text;
                        this.CATE = e.detail.value.text;
                        // console.log("this cate", this.CATE);
                        // console.log("e", e.detail.value.text);
                    });

                    // console.log("ready");
                    let c = {};
                    let arr = [];
                    let g = [];
                    let childarr = [];
