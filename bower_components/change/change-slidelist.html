            .noUi-target,
            .noUi-target * {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -ms-touch-action: none;
                touch-action: none;
                -ms-user-select: none;
                -moz-user-select: none;
                user-select: none;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }
            
            .noUi-target {
                position: relative;
                direction: ltr;
            }
            
            .noUi-base {
                width: 100%;
                height: 100%;
                position: relative;
                z-index: 1;
                /* Fix 401 */
            }
            
            .noUi-origin {
                position: absolute;
                right: 0;
                top: 0;
                left: 0;
                bottom: 0;
            }
            
            .noUi-handle {
                position: relative;
                z-index: 1;
            }
            
            .noUi-stacking .noUi-handle {
                /* This class is applied to the lower origin when
its values is > 50%. */
                z-index: 10;
            }
            
            .noUi-state-tap .noUi-origin {
                -webkit-transition: left 0.3s, top .3s;
                transition: left 0.3s, top .3s;
            }
            
            .noUi-state-drag * {
                cursor: inherit !important;
            }
            /* Painting and performance;
* Browsers can paint handles in their own layer.
*/
            
            .noUi-base,
            .noUi-handle {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }
            /* Slider size and handle placement;
*/
            
            .noUi-horizontal {
                height: 4px;
            }
            
            .noUi-horizontal .noUi-handle {
                width: 13px;
                height: 13px;
                border-radius: 50%;
                left: -7px;
                top: -4px;
                background-color: #F0846C;
            }
            /* Styling;
*/
            
            .noUi-background {
                background: #D6D7D9;
            }
            
            .noUi-connect {
                background: #F0846C;
                -webkit-transition: background 450ms;
                transition: background 450ms;
            }
            
            .noUi-origin {
                border-radius: 2px;
            }
            
            .noUi-target {
                border-radius: 2px;
            }
            
            /* .noUi-target.noUi-connect {}
            /* Handles and cursors;
*/
             */
            .noUi-draggable {
                cursor: w-resize;
            }
            
            .noUi-vertical .noUi-draggable {
                cursor: n-resize;
            }
            
            .noUi-handle {
                cursor: default;
                -webkit-box-sizing: content-box !important;
                -moz-box-sizing: content-box !important;
                box-sizing: content-box !important;
            }
            
            .noUi-handle:active {
                border: 8px solid #F0846C;

                -webkit-background-clip: padding-box;
                background-clip: padding-box;
                left: -9px;
                top: -7px;
            }
            /* Disabled state;
*/
            
            [disabled].noUi-connect,

            }
            
            [disabled].noUi-origin,

    <script>
        (function() {
            Polymer({
                is: 'change-slidelist',
                properties: {
                    'countcate': {
                        "type": Number
                    },
                    'cateIdarray': {
                        "type": Array
                    },
                    'allIdarray': {
                        "type": Array
                    },
                    'storeingcate': {
                        "type": Array
                    }

                },
                created: function() {
                    let that = this;
                },
                _addTags(e) {
                    let myTags = this.shadowRoot.querySelector('#myTags');
                    let val = this.shadowRoot.querySelector('#inputTags').value;

                    if (e.code === "Enter") {
                        //myTags._addTag(val);
                        Polymer.dzFire('query-tags', {
                            'detail': {
                                'tags': val
                            }
                        });
                        this.shadowRoot.querySelector('#inputTags').value = "";
                    }
                },
                ready: function() {
                    let that = this;
                    let shadow = this.shadowRoot;
                    let Url = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";

                    var storetags = location.search;
                    turntags = []
                    for (b = 0; b < storetags.length; b++) {
                        turntags.push(storetags[b])
                    }
                    if (turntags[1] == "c") {
                        turntags.splice(0, 5);
                        var thecate = turntags.join("").toString();

                    } else if (turntags[1] == "t") {

                        turntags.splice(0, 4);
                        var thetags = turntags.join("").toString();
                        var dec = unescape(thetags);




                    } else {};




                    shadow.querySelector('#isnew1').addEventListener('click', e => {
                        Polymer.dzFire('query-isNew', {
                            'detail': {
                                'isNew': "全新"
                            }
                        })
                        console.log('isNew is checked');
                    });
                    shadow.querySelector('#isnew2').addEventListener('click', e => {
                        Polymer.dzFire('query-isNew', {
                            'detail': {
                                'isNew': "二手"
                            }
                        })
                    });
                    shadow.querySelector('change-range').new();


                },


            });
        })();
