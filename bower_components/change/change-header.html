<link rel="import" href="../polymer/polymer.html">

<dom-module id="change-header">
    <template>
        <style>

            .header {
                height: 140px;
            }

            section.topWrap {
                border-bottom: #EFEFEF solid 1px;
            }

            section.topWrap2 {
                border-bottom: #EFEFEF solid 1px;
            }

            section.menu {
                border-bottom: #EFEFEF solid 1px;
            }

            button {
                cursor: pointer;
            }

            .topWrap button {
                background: none;

            }

            .index-grid {
                width: 100%;
                margin: 0 auto;
                display: grid;
                grid-row-gap: 20px;
                grid-column-gap: 15px;
                grid-template-columns: 2fr 5fr 2fr;
                height: 80px;
            }

            .input-group1 {
                position: relative;
                display: block;
                border-collapse: collapse;
                background: #efefef;
                height: 41px;
                width: 106%;
                margin-top: 16px;
                border-style: none;
                font-size: 15px;
                padding: 0;
            }

            #input {
                height: 80%;
                width: 100%;
                background: #efefef;
            }


            img.logo {
                height: 74px;
                width: auto;
            }

            img.logo-md {
                height: 74px;
                width: auto;
                padding-left: 120px;
            }

            img.logo1 {
                height: 74px;
                width: auto;
                float: right;
            }

            /*Configurações Globais*/
            html,
            body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            a {
                text-decoration: none;
            }

            li {
                list-style: none;
            }

            /*Início das configurações da header*/
            header {
                width: 100%;
                height: 50px;
                line-height: 50px;
                text-align: center;
                font-family: sans-serif;
                background-color: white;
            }

            .brand {
                width: auto;
                height: 100%;
                float: left;
                margin: 0 0 0 5%;
            }

            /*Início das configurações da Navigation*/
            .menu {
                width: 60%;
                height: 100%;
                float: right;
            }

            .menu ul {
                width: 100%;
                height: inherit;
                margin: 0;
                padding: 0;
                display: -webkit-box;
                /* OLD - iOS 6-, Safari 3.1-6 */
                display: -moz-box;
                /* OLD - Firefox 19- (buggy but mostly works) */
                display: -ms-flexbox;
                /* TWEENER - IE 10 */
                display: -webkit-flex;
                /* NEW - Chrome */
                display: flex;
                /* NEW, Spec - Opera 12.1, Firefox 20+ */
            }

            .menu ul a {
                width: 20%;
                height: inherit;
                color: #222;
                display: inline-block;
            }

            .menu ul a:hover {
                background-color: #222;
                color: #fff;
            }

            #menuToggle {
                display: none;
            }

            .menu-icon {
                display: none;
            }
            .submen{
                width: 150px;
            }
            .s {
                height: 41px;
                margin-top: 16px;
                border-style: none;
                background: #efefef;
                font-size: 15px;
            }

            /* test */
            /* .box {
                height: 40px;
                border-style: none;
                font-size: 15px;
                margin-top: 16px;
                background-color: #efefef;
            } */

            .categories {
                display: flex;
                width: 86%;
                padding-left: 7%;
                padding-right: 7%;
            }

            .categories li {
                width: 100%;
                display: flex;
            }

            .categories a {
                color: black;
                width: 100px;
            }

            .dropdown {
                position: relative;
                display: inline-block;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: white;
                min-width: 150px;
                min-height: 200px;
                box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                /* padding: 12px 16px; */
                z-index: 1;
                margin-top: 40px;
            }

            .dropdown-content0 {
                display: none;
                position: absolute;
                background-color: white;
                /* min-width: 150px;
                min-height: 200px; */
                box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                /* padding: 12px 16px; */
                z-index: 1;
                margin-top: 40px;
                right: 0;

            }
            .disappear {
                display: flex;
            }
            .dropdown:hover .dropdown-content {
                display: block;
            }

            .dropdown:hover .dropdown-content0 {
                display: block;
            }

            ul {
                border-bottom: #EFEFEF solid 1px;
            }

            .ar{
                margin-top: 5px;
            }
            .arrow {
                width: 25px;
            }

            @media (max-width: 992px) {
                div.disappear {
                    display: none;
                }
                .categories a {
                    color: black;
                    width: 80px;
                }
            }
            @media (max-width: 855px) {
                .categories a {
                    background-color: gray;

                }
            }
        </style>

        <header class="header">
            <section class="top" style="height: 65px;">
                <div class="topLine"></div>
                <section class="topWrap ">
                    <div class="index-grid index-grid-md">
                        <div>
                            <a href="getTv.html"><img src="http://change.dazzle.website/img/logo/Change.png"
                                    class="logo"></a>
                        </div>
                        <div class="disappear">
                            <div class="custom-select">
                                <select class="s">
                                    <option value="0">物品</option>
                                    <option value="1">用戶</option>
                                </select>
                                <div class="l"></div>
                            </div>
                            <input id="searchmain" class="input-group1" type="text" placeholder="試試輸入iPhone">
<!--                            <button on-click="_editMenu">editeditedit</button>-->
                            <button style="margin-top: 16px; height: 41px; background: #efefef;" on-click="searchlist">
                                <svg class="search" viewBox="0 0 24 24" style=" width: 25px; height: 15px;">
                                    <title>Search Icon</title>
                                    <path fill="#57585a"
                                          d="M15.618 17.032a9 9 0 1 1 1.414-1.414l5.675 5.675a1 1 0 0 1-1.414 1.414l-5.675-5.675zm-.701-2.05a1.017 1.017 0 0 1 .065-.065 7 7 0 1 0-.066.066z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                        <change-user-panel>
                            <div><button>/ 註冊</button><button>/ 登入</button></div>
                        </change-user-panel>
                    </div>
                </section>
            </section>

            <ul class="categories" id="diuniluomu">

            </ul>
        </header>
    </template>
</dom-module>
<script>
    (function() {
        Polymer({
            is: 'change-header',
            properties: {},
            created: function() {



            },
            ready: function() {
                let shadow = this.shadowRoot;
                let that = this;
                let url = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                let params = {
                    "action": "searchData",
                    "index": "change",
                    "type": "categories",
                    "body": {
                        "sort": [
                            {
                                "parent": {
                                    "order": "asc"
                                },
                                "id": {
                                    "order": "asc"
                                }
                            }
                        ],
                        "query": {
                            "match_all": {}
                        }
                    }
                };
                Polymer.postData(url, params).then(res => {
                    let maincates = [];
                    let subcates = [];
                    for (i = 0; i < res.resolve.length; i++) {
                        if (res.resolve[i]['parent'] == "0") {
                            maincates.push(res.resolve[i]);
                        } else {
                            subcates.push(res.resolve[i]);
                        }
                    };
                    let ul = shadow.querySelector('ul#diuniluomu');
                    maincates.forEach(maincate => {
                        let li = document.createElement('li');
                        li.setAttribute('class', 'dropdown');
                        li.setAttribute('style', 'display: flex;');
                        let a = document.createElement('a');
                        a.setAttribute('target', '_blank');
                        a.setAttribute('href', maincate['link']);
                        a.innerText = maincate['name'];
                        let div = document.createElement('div');
                        subcates.forEach(subcate => {
                            if (subcate['parent'] == maincate['_id']) {
                                div.setAttribute('class', 'dropdown-content');
                                let ul1 = document.createElement('ul');
                                ul1.setAttribute('class', 'submen');
                                let a1 = document.createElement('a');
                                a1.setAttribute('target', '_blank');
                                a1.setAttribute('href', subcate['link']);
                                let li1 = document.createElement('li');
                                li1.innerText = subcate['name'];
                                a1.appendChild(li1);
                                ul1.appendChild(a1);
                                div.appendChild(ul1);
                            }
                        });
                        let div1 = document.createElement('div');
                        div1.setAttribute('class','ar');
                        div1.innerHTML += '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="arrow">\n' +
                            '    <path fill="#2C2C2D"\n' +
                            '        d="M10.146 7.146a.5.5 0 0 1 .708.708l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5a.5.5 0 1 1 .708-.708L8 9.293l2.146-2.147z">\n' +
                            '    </path>\n' +
                            '</svg>';
                        li.appendChild(a);
                        li.appendChild(div1);
                        li.appendChild(div);
                        ul.appendChild(li);

                    });
                    let aboutUs = document.createElement('li');
                    aboutUs.setAttribute('class','dropdown');
                    aboutUs.setAttribute('style','color: black;');
                    aboutUs.innerHTML = '關於我們<div class="ar"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="arrow"><path fill="#2C2C2D" d="M10.146 7.146a.5.5 0 0 1 .708.708l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5a.5.5 0 1 1 .708-.708L8 9.293l2.146-2.147z"></path></svg></div><p style="display: flex;"></p><div class="dropdown-content"><ul class="submen"><a target="_blank" href="./question"><li>問題反映</li></a></ul><ul class="submen"><a target="_blank" href="./term"><li>使用條款</li></a></ul><ul class="submen"><a target="_blank" href="./private"><li>隱私政策</li></a></ul><ul class="submen"><a target="_blank" href="./news"><li>最新消息</li></a></ul><ul class="submen"><a target="_blank" href="./promotion"><li>推廣</li></a></ul><ul class="submen"><a target="_blank" href="./ChannelList"><li>頻道龍虎榜</li></a></ul><ul class="submen"><a target="_blank" href="./cooperation"><li>品牌合作</li></a></ul><ul class="submen"><a target="_blank" href="./contact"><li>聯絡我們</li></a></ul></div>';
                    ul.appendChild(aboutUs);

                    shadow.querySelector('#searchmain').addEventListener("keypress", function(e) {
                        var key = e.which || e.keyCode || 0;
                        if (key === 13) {
                            that.searchlist();
                        }

                    });
                })
            },

            searchlist: function() {
                let shadow = this.shadowRoot;
                if (shadow.querySelector('.s').value == "0") {
                    var serchcat = '/list-product.html?tag' + shadow.querySelector('#searchmain').value;
                } else {
                    var serchcat = "/list-product.html?user" + shadow.querySelector('#searchmain').value;
                }
                location.href = serchcat;
            },

            _editMenu: function() {
                console.log("Inside Edit Menu");
                let shadow = this.shadowRoot;
                let dialog = shadow.querySelector('vaadin-dialog');
                Polymer.popup(dialog, "change", "change-header-info", "85%", "85%");
                console.log("Executed");
            },

        });
    })();
</script>
