<script>
    (function() {
        Polymer({
            is: 'change-header',
            properties: {
                len: {
                    "type": Number
                }
            },
            created: function() {

            },
            ready: function() {
                let that = this;
                let shadow = this.shadowRoot;
                let url = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                let params = {
                    "action": "searchData",
                    "index": "change",
                    "type": "categories",
                    "body": {
                        "sort": [{
                            "_id": {
                                "order": "asc"
                            }
                        }],
                        "query": {
                            "match": {
                                "parent": "0"
                            }
                        }
                    }

                }

                Polymer.postData(url, params).then(res => {

                    if (res.code > 0) {

                        this.len = res.resolve.length;
                        for (i = 0; i < res.resolve.length; i++) {
                            let name = res.resolve[i]['name'];
                            shadow.querySelector('.categories').innerHTML = shadow.querySelector('.categories').innerHTML + '<a href="#"><li class="dropdown" style="color: black;">' + name + '<div class="ar"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="arrow"><path fill="#2C2C2D" d="M10.146 7.146a.5.5 0 0 1 .708.708l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5a.5.5 0 1 1 .708-.708L8 9.293l2.146-2.147z"></path></svg></div>' + '<div class="dropdown-content"><ul class="submen" id="item' + i + '"></ul></div>' + '</li></a>';
                        }
                        shadow.querySelector('.categories').innerHTML = shadow.querySelector('.categories').innerHTML + '<a href="#"><li class="dropdown" style="color: black;">' + '關於我們' + '<div class="ar"></div><p style="display: flex;"></p></li></a>';
                        let e = store.get('editMode') || "normal";
                        if (e != "normal") {
                            console.log("Inside Edit Mode");
                            shadow.querySelector('#gd').innerText = 'Edit';

                        } else {
                            console.log("Not Inside Edit Mode");

                        }
                        console.log("success");
                    } else {
                        alert("header fail to gen")
                    }
                    this._makeDrop();
                });

            },

            _editMenu: function() {
                console.log("Inside Edit Menu");
                let shadow = this.shadowRoot;
                let dialog = shadow.querySelector('vaadin-dialog');
                Polymer.popup(dialog, "change", "change-header-info", "85%", "85%");
                console.log("Executed");
            },

            searchlist: function() {
                location.href = "/list-product.html";
            },

            _makeDrop: function() {
                let shadow = this.shadowRoot;
                let url = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                for (var i = 1; i <= this.len; i++) {
                    let params = {
                        "action": "searchData",
                        "index": "change",
                        "type": "categories",
                        "body": {
                            "sort": [{
                                "_id": {
                                    "order": "asc"
                                }
                            }],
                            "query": {
                                "match": {
                                    "parent": i
                                }
                            }
                        }
                    }

                    Polymer.postData(url, params).then(res => {
                        if (res.code > 0) {
                            let x = "";
                            let p = 0;
                            for (var w = 0; w < res.resolve.length; w++) {
                                x += '<li>' + res.resolve[w]['name'] + '</li>';
                                console.log("Test Edit", x);
                                p = res.resolve[w]['parent'];
                            }
                            p--;
                            shadow.querySelector('#item' + p).innerHTML = x;
                        }
                    });
                }
            }


        });
    })();
</script>
