<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="change-order-list.html">


<dom-module id="change-orderlist-storage">
    <template>
        <style>
            .orderContainter {
                height: auto;
                background-image: url(http://change.dazzle.website/img/background/3.jpg);
                padding-bottom: 50px;
            }

            .order {
                margin-top: 20px;
                margin-left: 30px;
                font-size: 20px;
                color: black;
                padding-bottom: 50px;
            }

            .text {
                padding-top: 45px;
                padding-bottom: 45px;
            }

            * {
                font-family: sans-serif, Microsoft JhengHei;

            }

            .bg {
                background-color: white;
                width: 92.5%;
                margin: 0 auto;
                margin-right: 61px;
                border: 1px #ccc solid;
            }
        </style>
        <div class="orderContainter">
            <div class="bg">
                <div class="order">
                    <div class="text"><b>處理訂單:</b></div>
                    <div id="ol"></div>
                </div>
                <!-- <div id="ol"></div> -->
            </div>
        </div>


        </div>
    </template>
</dom-module>

<script>
    (function () {
        Polymer({
            is: 'change-orderlist-storage',
            properties: {
                "id": {
                    "type": String
                },
                "removeid": {
                    "type": String
                }
            },
            created: function () {

            },



            ready: function () {
                console.log("inside orderlist-storage.html");
                // html + ?xxxxxxxxxxxxxxxxx
                let loc = location.search;
                let pid = "";
                let posit = 0;
                for (i = 1; i < loc.length; i++) {
                    if (loc[i] == "u") {
                        posit = i;
                    };
                };
                for (a = 2; a < posit; a++) {
                    pid += loc[a];
                }
                let that = this;
                let shadow = this.shadowRoot;
                let Url = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                let params = {
                    "action": "searchData",
                    "index": "change",
                    "type": "order",
                    "body": {
                        "sort": [{
                            "submitTime": {
                                "order": "desc"
                            }
                        }],
                        "query": {
                            "match": {
                                "productId": pid
                            }
                        }
                    }
                };

                Polymer.postData(Url, params).then(res => {
                    console.log("RP", res);
                    if (res.code > 0) {
                        let a = [];
                        for (i = 0; i < res.resolve.length; i++) {
                            a.push(res.resolve[i]['id']);
                        }
                        var b = "";
                        //stack the pending oder from <change-order-list>
                        for (i = 0; i < res.resolve.length; i++) {
                            b += '<change-order-list id="' + a[i] + '"></change-order-list>';
                        }
                        console.log("the thing should be display : ".b)
                        shadow.querySelector('#ol').innerHTML = b;
                    } else {
                        console.log("error in orderlist-storage");
                    }
                })

            },

        });
    })();
</script>
