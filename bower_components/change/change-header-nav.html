<link rel="import" href="../polymer/polymer.html">

<dom-module id="change-header-nav">
    <template>
        <style>
            body {
                margin: 0;
                font-family: Arial;
            }

            eee {
                display: none;
            }

            .topnav {
                overflow: hidden;
                background-color: white;
                justify-content: center;
                display: flex;

            }

            .topnav a {
                float: left;
                display: block;
                color: black;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
                text-align: center;
            }

            .active {
                background-color: white;
                color: black;
            }

            .topnav .icon {
                display: none;
            }

            .dropdown {
                float: left;
                overflow: hidden;
            }

            .dropdown .dropbtn {
                font-size: 17px;
                border: none;
                outline: none;
                color: black;
                padding: 14px 16px;
                background-color: inherit;
                font-family: inherit;
                margin: 0;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                z-index: 1;
            }

            .dropdown-content a {
                float: none;
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
            }

            .topnav a:hover,
            .dropdown:hover .dropbtn {
                background-color: white;
                color: black;
            }

            .dropdown-content a:hover {
                background-color: white;
                color: black;
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }

            @media screen and (max-width: 768px) {
                eee {
                    display: contents;
                }

                a.icon {
                    position: absolute;
                    ;
                    top: 15px;
                    right: 15px;
                }

                .topnav a:not(:first-child),
                .dropdown .dropbtn {
                    display: none;
                }

                .topnav a.icon {
                    float: right;
                    display: block;
                }

                .topnav.responsive {
                    position: relative;
                }

                .topnav.responsive .icon {
                    position: fixed;
                    top: 15px;
                    right: 15px;
                }

                .topnav.responsive a {
                    float: none;
                    display: block;
                    text-align: left;
                }

                .topnav.responsive .dropdown {
                    float: none;
                }

                .topnav.responsive .dropdown-content {
                    position: relative;
                }

                .topnav.responsive .dropdown .dropbtn {
                    display: block;
                    width: 100%;
                    text-align: left;
                }

                .dropdown {
                    float: left;
                    overflow: hidden;
                }

                .topnav {
                    overflow: hidden;
                    background-color: white;
                    justify-content: none;
                    display: block;
                }

            }
        </style>


        <div>
            <!-- <div class="topnav" id="myTopnav">


                <a href="javascript:void(0);" style="font-size:15px;" class="icon" on-click="myFunction">&#9776;</a>


            </div> -->

            <div class="topnav" id="myTopnav">
                <a href="javascript:void(0);" style="font-size:15px;" class="icon">☰</a>
                
                    <template is="dom-repeat" items="{{categories}}" as="category">
                        <div class="dropdown">
                            <button class="dropbtn">
                               <eee>+ </eee>
                               {{category.name}}
                            </button>

                             <div class="dropdown-content">
                                <template is="dom-repeat" items="{{category.children}}" as="item">
                                        <a href$="/list-product.html?cate={{item}}">{{item}}</a>
                                    </template>
                                  
                                <!-- <a href="list-product.html?cate=%E9%9B%BB%E5%AD%90%E5%99%A8%E6%9D%90">電子器材</a><a href="list-product.html?cate=%E6%89%8B%E6%A9%9F%E5%8F%8A%E5%B9%B3%E6%9D%BF%E9%A1%9E">手機及平板類</a><a href="list-product.html?cate=%E6%89%8B%E6%8F%90%E9%9B%BB%E8%85%A6">手提電腦</a><a href="list-product.html?cate=%E6%A1%8C%E4%B8%8A%E4%B8%BB%E6%A9%9F">桌上主機</a> -->
                            
                            </div> 
                         </div>
                    </template>

             </div> 
        </div>


    </template>


</dom-module>
<script>
</script>
<script>
    (function () {
        Polymer({
            is: 'change-header-nav',
            properties: {
                categories: Array
            },
            created: function () {

              
            
                // Polymer.getContent('https://www.gettv.hk/json/category.json?id='+new Date().getTime()).then(html=>{
                //     this.categories = JSON.parse(html);
                // });
                this.renew();
                document.addEventListener('renew-categories',e=>{
                    this.renew();
                });
                // this.categories = [];
            },
            renew(){
                Polymer.getContent('https://www.gettv.hk/json/category.json?id='+new Date().getTime()).then(html=>{
                    this.categories = JSON.parse(html);
                });
            },
            ready: function () {

                if (Polymer.editMode==="admin")
                    new defaultPackage(this);

            },

            searchlist: function () {
                let shadow = this.shadowRoot;
                if (shadow.querySelector('.s').value == "0") {
                    var serchcat = '/list-product.html?tag' + shadow.querySelector('#searchmain').value;
                } else {
                    var serchcat = "/list-product.html?user" + shadow.querySelector('#searchmain').value;
                }
                location.href = serchcat;
            },

            _editMenu: function () {
                let shadow = this.shadowRoot;
                let dialog = shadow.querySelector('vaadin-dialog');
                Polymer.popup(dialog, "change", "change-header-info", "85%", "85%");
            },
            myFunction: function () {
                let shadow = this.shadowRoot;
                var x = shadow.querySelector("#myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }

        });
    })();
</script>
