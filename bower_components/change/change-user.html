<link href="../polymer/polymer.html" rel="import">
<link href="../dz-menu/css/style.html" rel="import" />
<link rel="import" href="../vaadin-tabs/vaadin-tabs.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../change/change-in-item.html">
<link rel="import" href="bower_components/change/change-addprod-butt.html">
<dom-module id="change-user">
    <template>
        <style include="icon-styles"></style>
        <style>
            * {
                font-family: sans-serif, Microsoft JhengHei;

            }

            #status {
                width: 15px;
                height: 15px;
                background-color: rgb(242, 253, 55);
                border-radius: 100%;
            }

            #prods {
                margin-left: 8%;
                margin-right: 2%;
                margin-top: 2%;
                padding-top: 1%;
                padding-left: 2%;
                padding-right: 2%;
                padding-bottom: 2%;
                width: 80%;
                background-color: white;
                display: inline-block;
                float: left;
            }

            #add {
                display: inline-block;
                width: 6%;
                position: relative;
                padding-top: 14%;
            }

            #container {
                float: left;
                background-color: #FFFBF2;
                width: 100%;
                padding-bottom: 30px;
            }

            @media (max-width: 640px) {
                #prods {
                    margin-left: 0%;
                    margin-right: 0%;
                    margin-top: 0%;
                    padding: 0%;
                    width: 100%;
                    background-color: white;
                    display: inline-block;
                    float: left;
                }
            }
        </style>
        <div id="container">
            <div id="prods">
                <vaadin-tabs selected="{{page}}">
                    <vaadin-tab>我的貨物</vaadin-tab>
                    <vaadin-tab>我的喜愛清單</vaadin-tab>
                    <vaadin-tab>過去交易</vaadin-tab>
                    <vaadin-tab>已下架貨品</vaadin-tab>
                </vaadin-tabs>
                <iron-pages selected="[[page]]">
                    <page id="page1">
                        <!-- <div style="display: flex;" id="reply">待回覆<div id="status"></div> -->
                        <change-in-item id="mp">該用戶還沒有任何產品喔</change-in-item>
                    </page>
                    <page id="page2">
                        <change-in-item id="fav">該用戶暫時沒有選購清單</change-in-item>
                    </page>
                    <page id="page3">
                        <change-in-item id="purch">該用戶從來沒有交易過</change-in-item>
                    </page>
                    <page id="page4">
                        <change-in-item id="down">該用戶從來貨過</change-in-item>
                    </page>
                </iron-pages>
            </div>
            <div id="add">
                <change-addprod-butt></change-addprod-butt>
            </div>
        </div>
    </template>
</dom-module>
<script>
    (function() {
        Polymer({
            is: 'change-user',
            properties: {

            },
            created: function() {

            },
            ready: function() {
                let loc = location.search;
                let id = "";
                let shadow = this.shadowRoot;
                let url = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";

                for (var i = 1; i < loc.length; i++) {
                    console.log("Working");
                    id += loc[i];
                }
                let param = [];
                if (id != "") {
                    /////search my product
                    params = [{
                        "match": {
                            "ownerId": id
                        }
                    }, {
                        "match": {
                            "postStatus": true
                        }
                    }];
                    shadow.querySelector('#mp').query = params;
                    shadow.querySelector('#mp')._showMyGoods();

                    ///search fav product
                    let p = {
                        "action": "getData",
                        "index": "change",
                        "type": "_user",
                        "_id": id

                    };
                    let userurl = "/json/user-" + id + ".json";
                    Polymer.getContent(userurl).then(str => {
                        let jsonlike = JSON.parse(str)
                        shadow.querySelector('#fav').displayitem(jsonlike['likeProduct']);
                    })


                    ////search my buyed product
                    let paramorder = {
                        "action": "searchData",
                        "index": "change",
                        "type": "order",
                        "_source": "productId",
                        "body": {
                            "query": {
                                "bool": {
                                    "must": [{
                                        "match": {
                                            "buyerId": id
                                        }
                                    }, {
                                        "match": {
                                            "status": "已提交訂單"
                                        }
                                    }]
                                }
                            }
                        }
                    }
                    Polymer.postData(url, paramorder).then(res => {
                        if (res.code > 0) {
                            let order = [];
                            for (i = 0; i < res.resolve.length; i++) {
                                order.push(res.resolve[i]['productId'])
                            }

                            shadow.querySelector('#purch').displayitem(order);


                        }
                    });




                    let downparam = [{
                        "match": {
                            "postStatus": false
                        }
                    }, {
                        "match": {
                            "ownerId": id
                        }
                    }];
                    shadow.querySelector('#down').query = downparam;
                    shadow.querySelector('#down')._showMyGoods();


                } else {
                    let user = store.get('change-user') || null;
                    if (user != null) {
                        let shadow = this.shadowRoot;
                        params = {
                            "match": {
                                "ownerId": user['_id']
                            }
                        }
                        console.log("Params for Mine", params);
                        shadow.querySelector('#mp').query = params;
                        shadow.querySelector('#mp')._showMyGoods();
                        params = {
                            "match": {
                                "buyerId": user['_id']
                            }
                        }
                        shadow.querySelector('#purch').query = params;
                        let query = "";
                        let x = user['likeProduct'].length;
                        for (var i = 0; i < x; i++) {
                            query += '{"match": { "id": ' + user['likeProducts'][i] + ' } }';
                            if (i != (x - 1)) {
                                query += ',';
                            }
                        }
                        if (query != "") {
                            params = '{"bool": {"should": [' + query + ']}}';
                            shadow.querySelector('#fav').query = params;
                            shadow.querySelector('#fav')._showMyGoods();
                        }
                        shadow.querySelector('#purch')._showMyGoods();
                    } else {
                        //put no user things here


                    }
                }
                // this._checkEmpty();
            },

            _checkEmpty: function() {
                let shadow = this.shadowRoot;
                console.log("Check Empty is running received");
                shadow.querySelector('#fav')._showMyGoods();
            }
        });
    })();
</script>
