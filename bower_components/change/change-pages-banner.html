<link href="../polymer/polymer.html" rel="import">
<link href="../dz-menu/css/style.html" rel="import" />
<dom-module id="change-pages-banner">
    <template>
        <style include="icon-styles"></style>
        <style>
            * {
                font-family: sans-serif, Microsoft JhengHei;

            }

            #mp {
                padding-top: 17%;
                background-size: cover;
                background-position: center center;
                background-repeat: no-repeat;
                background-image: url('http://change.dazzle.website/Website Design/profile page/img/profile banner/company-profile-banner.png');
            }

            #offer {
                margin: 0 auto;
                width: 94%;
                display: flex;
                padding: 10px 0;
                height: auto;
                background-color: white;
            }

            .in {
                padding-right: 1%;
                padding-left: 1%;
                margin-left: 25px;
            }

            #dp {
                width: 70px;
                height: 70px;
                border-radius: 9999999999999px;
                margin: 18% 0%;
                padding-top: 0px;
            }

            #user {
                padding-top: 1%;
                width: 100%;
            }

            #Uname {
                font-size: 1.5em;
                font-weight: 800;
                color: black
            }

            #check {
                color: gray;
            }

            #buttonM {
                display: flex;
                margin-right: 25px;
            }

            .buttons {
                width: 80px;
                text-align: center;
            }

            h6 {
                margin: 10% 0%;
                font-size: 15px;
            }

            .ret {
                font-size: 3em;
                text-align: center;
                color: red;
            }

            @media only screen and (max-width: 768px) {
                .buttons {
                    width: 70px;
                }
            }

            @media only screen and (max-width: 640px) {
                #offer {
                    width: 100%;
                    margin-bottom: 10px;
                }

                .in {
                    padding-right: 0;
                    padding-left: 0;
                    margin-left: 0;
                }

                #dp {
                    width: 60px;
                    height: 60px;
                }

                #user {
                    margin-top: 10px;
                    margin-left: 10px;
                }

                #Uname {
                    font-size: 1.1em;
                }

                #buttonM {
                    margin-right: 0;
                }

                .buttons {
                    width: 60px;
                    margin-top: 5px;
                }

                .ret {
                    font-size: 2em;
                }
            }
        </style>
        <div id="mp"></div>
        <div id="offer">
            <div class="in">
                <img id="dp" src="img/symbol/s5.png" alt="DP" />
            </div>
            <div id="user" class="in">
                <span id="Uname"></span>
                <br />
                <span id="check"></span>
            </div>
            <div id="buttonM">
                <div class="in buttons">
                    <h6>上貨數</h6>
                    <span class="ret" id="gNum"></span>
                </div>
                <div class="in buttons">
                    <h6>購買數</h6>
                    <span class="ret" id="buy"></span>
                </div>
                <div class="in buttons" id="threeWords">
                    <h6>平均評分</h6>
                    <span class="ret" id="rate"></span>
                </div>
            </div>
        </div>
    </template>
</dom-module>
<script>
    (function () {
        Polymer({
            is: 'change-pages-banner',
            properties: {

            },
            created: function () {

            },
            ready: function () {


                let id = document.querySelector('www').getAttribute('id');

                if (id != "") {
                    let shadow = this.shadowRoot;
                    let url = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                    let params = {
                        "action": "getData",
                        "index": "change",
                        "type": "pages",
                        "id": id
                    };
                    Polymer.postData(url, params).then(res => {
                        if (res.code > 0) {
                            let all = res.resolve;

                            shadow.querySelector('#Uname').innerText = all['name'];

                            if (all['head'] == "") {
                                shadow.querySelector('#dp').src = "http://change.dazzle.website/img/head.svg";
                            } else {
                                shadow.querySelector('#dp').src = all['head'];
                            }
                            shadow.querySelector('#gNum').innerHTML = all['goods'];
                            shadow.querySelector('#buy').innerHTML = all['alreadybuy'];
                            shadow.querySelector('#rate').innerHTML = all['score'];
                        }
                    })

                } else {
                    shadow.querySelector('#Uname').innerText = "沒有此專頁";
                }
            },


        });
    })();
</script>
