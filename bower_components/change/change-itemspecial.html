                body { line-height: 1.4; }

            change-item {

<div class="titlebutton"></div>
<svg class="title_tags">
    <polygon points="0,0 90,0 70,25 0,25" style="fill:#E84D4D;stroke:#E84D4D;stroke-width:0">
    </polygon>
    <text x="5" y="17" fill="white">最新商店</text>
</svg>

<div class="things-grid" id="blank"></div>

<div style="text-align: center;">
    <vaadin-button on-click="displaymore">更多</vaadin-button>
</div>

    </template>

</dom-module>
<script async defer src="../moment/moment.js"></script>
<script>
    (function() {



        Polymer({
            is: 'change-itemspecial',
            properties: {
                "data": {
                    "type": Object
                },

                "allquery": {
                    "type": Array

                },

                "countitem": {
                    "type": Number
                }



            },

            created: function() {
                let a = moment().format();
                let b = moment();


            },
            ready: function() {
                console.log("時間", Date.now())
                let that = this;
                let shadow = this.shadowRoot;
                this.countitem = 0;
                let Url = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                let param = {
                    "action": "searchData",
                    "index": "change",
                    "type": "product",
                    "body": {
                        "sort": [{
                            "createTime": {
                                "order": "desc"
                            }
                        }],
                        "query": {
                            "match_all": {}
                        }

                    }
                };

                let paramdistrict = {
                    "action": "searchData",
                    "index": "change",
                    "type": "categories",
                    "body": {
                        "sort": [{
                            "_id": {
                                "order": "asc"
                            }
                        }],
                        "query": {
                            "match": {
                                "parent": "0"
                            }
                        }
                    }
                };

                Polymer.postData(Url, paramdistrict).then(res => {
                    if (res.code > 0) {
                        let cat = res.resolve;
                        let current = "";

                        for (var i = 0; i < cat.length; i++) {
                            current = current + "<button class=\"catbutton\" id=\"cat_" + i + "\" on-click=\"jumppage()\">車與地產</button> &nbsp; &nbsp; &nbsp;"

                        }
                        current += "<button  id=\"cat_all\" on-click=\"jumppage()\"><a href=\"change.dazzle.website/list-product.html\">所有類別<a></button> &nbsp; &nbsp; &nbsp;";

                        shadow.querySelector('.titlebutton').innerHTML = current;

                        for (var i = 0; i < cat.length; i++) {
                            shadow.querySelector('#cat_' + i).innerHTML = '<a href="list-product.html?cate' + cat[i]['id'] + '">' + cat[i]['name'] + '</a>';
                        }
                    };

                });

                Polymer.postData(Url, param).then(res => {
                    if (res.code > 0) {
                        let prods = res.resolve;

                        var storeId = [];
                        let check8 = 8;
                        console.log("prodlength is:", prods.length, "countitem is:", this.countitem);
                        if (prods.length - this.countitem < 8) {
                            check8 = prods.length - this.countitem;
                        }
                        console.log("qweqweqweqw", check8);
                        for (var i = 0; i < check8; i++) {
                            let theidis = prods[i]['_id'];

                            storeId.push(theidis)
                        };


                        if (prods.length - this.countitem < 8) {
                            check8 = prods.length - this.countitem;
                        }
                        for (var i = 0; i < check8; i++) {
                            let current = shadow.querySelector('.things-grid').innerHTML;
                            current = current +
                                "<change-things id=\"" + storeId[i] + "\"></change-things>";

                            shadow.querySelector(".things-grid").innerHTML = current;
                        }
                        this.countitem = 8;

                    } else {
                        alert("error");
                    }

                })




            },

            displaymore: function() {
                let that = this;
                let shadow = this.shadowRoot;

                let Url = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                let param = {
                    "action": "searchData",
                    "index": "change",
                    "type": "product",
                    "body": {
                        "sort": [{
                            "createTime": {
                                "order": "desc"
                            }
                        }],
                        "query": {
                            "match_all": {}
                        }

                    }
                };

                Polymer.postData(Url, param).then(res => {
                    if (res.code > 0) {
                        let prods = res.resolve;

                        var storeId = [];
                        let check8 = 8;
                        if (prods.length - this.countitem < 8) {
                            check8 = prods.length - this.countitem;
                        }
                        for (var i = this.countitem; i < this.countitem + check8; i++) {
                            let theidis = prods[i]['_id'];

                            storeId.push(theidis)

                        };


                        if (prods.length - this.countitem < 8) {
                            check8 = prods.length - this.countitem;
                        }
                        for (var i = 0; i < check8; i++) {
                            let current = "";
                            current = current +
                                "<change-things id=\"" + storeId[i] + "\"></change-things>";

                            shadow.querySelector(".things-grid").innerHTML += current;

                        }
                        this.countitem += 8;

                    } else {
                        alert("error");
                    }

                })


            },






        });



    })();
</script>
