<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="change-like2.html">
<link rel="import" href="change-things.html">



<dom-module id="change-in-item">
    <template>
        <style>
            
            *{
                font-family: sans-serif,微軟正黑體;
            }
            .things-grid {
				display: grid;
                width: 97%;
                height:100%;
                grid-row-gap: 15px;
				padding:50px;
				grid-column-gap: 50px;
                grid-row-gap: 40px;
				grid-template-columns: repeat(4, 1fr);
                background-color: white;
                /* -webkit-box-shadow: 0px 0px 11px 1px rgba(50,49,56,1);
                -moz-box-shadow: 0px 0px 11px 1px rgba(50,49,56,1);
                box-shadow: 0px 0px 11px 1px rgba(50,49,56,1); */
            }
      

            #morebutton:hover{
                cursor: pointer;
                color: gray;
                text-decoration: underline;
            }

            #morebutton{
                align-items: center;
                border: 1px;
                width: 200px;
                height: 50px;
                font-size: 25px;

            }

            .botbutton{
                text-align: center;
            }
        

        </style>



<!-- <div class="initemtitle" id="viewingcat">你正在瀏覽的分類  </div> -->
<div class="things-grid" id="blank"></div>
<div class="botbutton"><vaadin-button id="morebutton" on-click="_showmore">更多</vaadin-button></div>

    </template>

</dom-module>

<script>
    (function() {



        Polymer({
            is: 'change-in-item',
            properties: {
                "data": {
                    "type": Object
                },

                "allquery": {
                    "type": Array

                },

                "countitem": {
                    "type": Number
                },
                "storeviewcate": {
                    "type": Array
                },

                "storemust": {
                    "type": Array
                },
                "storeshould": {
                    "type": Array
                },
                "cateIdarray": {
                    "type": Array
                },
                "allIdarray": {
                    "type": Array
                },
                "res": {
                    "type": Array
                }







            },

            created: function() {

            },
            // search:function(cats,tags,district,priceStart,priceEnd){
            search(cats, tags, district, priceStart, priceEnd) {

                let that = this;
                let shadow = this.shadowRoot;
                let url = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                //////cate Id
                // let tagsQuery = ['平價','沒有'];
                let Query = [{
                    'match_all': {}
                }];
                if (cats.length > 0) {
                    Query.push({
                        'terms': {
                            'categories': cats
                        }
                    });
                }
                if (tags.length > 0) {
                    tags.forEach(item => {
                        Query.push({
                            'term': {
                                'tags': item
                            }
                        });
                    });
                }

                let paramcate = {
                    "action": "searchData",
                    "index": "change",
                    "type": "product",
                    "body": {
                        "sort": [{
                            "createTime": {
                                "order": "desc"
                            }
                        }],
                        "query": {
                            "bool": {
                                "must": Query
                            }
                        }
                    }
                };
                console.log('Query', Query, paramcate);

                Polymer.postData(url, paramcate).then(res => {
                    console.log('Result', res);

                });

            },
            searchfunc: function() {
                let that = this;
                let shadow = this.shadowRoot;
                let url = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                //////cate Id
                let paramcate = {
                    "action": "searchData",
                    "index": "change",
                    "type": "product",
                    "body": {
                        "sort": [{
                            "createTime": {
                                "order": "desc"
                            }
                        }],
                        "query": {
                            "bool": {
                                "should": this.storeshould
                            }
                        }
                    }
                };

                Polymer.postData(url, paramcate).then(res => {
                    if (res.code > 0) {
                        this.cateIdarray = [];
                        for (a = 0; a < res.resolve.length; a++) {
                            this.cateIdarray.push(res.resolve[a]['_id'])
                        }
                        ///////sear all Id
                        let paramallId = {
                            "action": "searchData",
                            "index": "change",
                            "type": "product",
                            "body": {
                                "sort": [{
                                    "createTime": {
                                        "order": "desc"
                                    }
                                }],
                                "query": {
                                    "bool": {
                                        "must": this.storemust
                                    }
                                }
                            }
                        };
                        Polymer.postData(url, paramallId).then(res => {
                            if (res.code > 0) {
                                this.allIdarray = [];
                                for (ddb = 0; ddb < res.resolve.length; ddb++) {
                                    this.allIdarray.push(res.resolve[ddb]['_id'])
                                }
                                console.log("the cate array is,:", this.cateIdarray);
                                console.log("the all id array is ,:", this.allIdarray);

                                var storeitemsId = [];


                                for (q = 0; q < this.cateIdarray.length; q++) {
                                    for (w = 0; w < this.allIdarray.length; w++) {

                                        if (this.cateIdarray[q] == this.allIdarray[w]) {
                                            storeitemsId.push(this.cateIdarray[q])
                                        }
                                    }
                                }
                                this.allquery = storeitemsId;
                                this._querySelect();


                            }
                        })
                    } else {
                        console.log("error in store categories id");
                    }

                });






            },


            ready: function() {
                // console.log("qqqqqq", this.storeviewcate);
                let that = this;
                let shadow = this.shadowRoot;
                console.log("the button chinese is: ", this.storeviewcate);


                this.countitem = 0;
                let Url = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                let param = {
                    "action": "searchData",
                    "index": "change",
                    "type": "product",
                    "body": {
                        "sort": [{
                            "createTime": {
                                "order": "desc"
                            }
                        }],
                        "query": {
                            "match_all": {}
                        }

                    }
                };


                Polymer.postData(Url, param).then(res => {
                    if (res.code > 0) {
                        let prods = res.resolve;
                        this.res = res;
                        var storeId = [];
                        let check8 = 10;
                        console.log("prodlength is:", prods.length, "countitem is:", this.countitem);
                        if (prods.length - this.countitem < 10) {
                            check8 = prods.length - this.countitem;
                        }
                        console.log("Result Query", prods);
                        for (var i = 0; i < check8; i++) {
                            let theidis = prods[i]['_id'];

                            storeId.push(theidis)
                        };


                        if (prods.length - this.countitem < 10) {
                            check8 = prods.length - this.countitem;
                        }
                        for (var i = 0; i < check8; i++) {
                            let addi = document.createElement('change-things');
                            addi.setAttribute('id', storeId[i])
                            shadow.querySelector(".things-grid").appendChild(addi);
                        }
                        this.countitem = 10;

                    } else {
                        alert("error");
                    }

                });

            },

            _showmore: function() {
                let that = this;
                let shadow = this.shadowRoot;


                if (this.res.code > 0) {
                    let prods = this.res.resolve;

                    var storeId = [];
                    let check8 = 8;
                    if (prods.length - this.countitem < 8) {
                        check8 = prods.length - this.countitem;
                    }
                    for (var i = this.countitem; i < this.countitem + check8; i++) {
                        let theidis = prods[i]['_id'];

                        storeId.push(theidis)

                    };


                    if (prods.length - this.countitem < 8) {
                        check8 = prods.length - this.countitem;
                    }
                    for (var i = 0; i < check8; i++) {
                        let addi = document.createElement('change-things');

                        addi.setAttribute('id', storeId[i]);
                        shadow.querySelector(".things-grid").appendChild(addi);

                    }
                    this.countitem += 8;

                } else {
                    alert("error");
                }




            },


            _querySelect: function() {
                console.log('inside _querySelect')
                let that = this;
                let shadow = this.shadowRoot;
                for (i = 0; i < this.allquery.length; i++) {
                    let addi = document.createElement('change-things');

                    addi.setAttribute('id', this.allquery[i]);
                    shadow.querySelector(".things-grid").appendChild(addi);

                }

            },






        });



    })();
</script>
