<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="change-confirm.html">




<dom-module id="change-icon">
    <template>
        <style>
            a:link,
            a:visited {
                text-decoration: none;
                color: black;
            }

            a:hover {
                text-decoration: none;

            }

            #a1,
            #a2 {
                display: inline-block;
                font-size: 15px;
                margin-left: 5px;
            }

            #a3{
                float: right;
            }

            #usericon:hover {
                background-color: lightgray;
            }


            .time {
                font-size: 6px;
            }

            #delete{
                background-color: transparent;
                border:none;
                background-image: url("./img/button_bg.svg");
                width:20px;
                height:20px;
                background-repeat: no-repeat;
            }

            #delete:hover{
                cursor: pointer;
                
            }

            .name {
                font-size: 13px;
            }


            #usericon {
                height: 30px;                
                border-radius: 6px;
                padding: 5px;
                padding-bottom: 3px;
                float: left;
                
            }

        
            img#_changeicon {
                width: 28px;
                height: 28px;
                border-radius: 9999999999999px;
            }

            /* #delete{
                background-image: ;
            } */


        
        </style>

        <div id="usericon">
            <a id="redu" href="#">
            <div id="a1">
                <img id="_changeicon" src="./img/head.svg">
            </div>
            <div id="a2">
                <div class="name" id="owner"></div>
                <div id="time">...</div>
            </div>
            </a>
                   
        </div>

        <div id="a3">
            
            <button id="delete" on-click="_reallydelete"></button>
        </div>
        

    </template>
</dom-module>
<script>
    (function() {
        Polymer({
            is: 'change-icon',
            properties: {
                like: {
                    "type": Object
                },
                id: {
                    "type": String
                },
                status: {
                    "type": Boolean
                },
                checkhide: {
                    "type": String
                }

            },
            created: function() {
                // call close pop-up in change-confirm
                document.addEventListener('close-item-dialog', e => {
                    this.shadowRoot.querySelector('vaadin-dialog').opened = false;
                    // console.log("(Btn) close successfully");
                });

                // call delete item in change confirm
                document.addEventListener('delete-item2', e => {
                    this._reallydelete();
                });
                document.addEventListener('delete-item', e => {
                    this._reallydelete();
                });

            },

            pop: function() {
                // console.log("inside deleteproduct");
                this.id = this.getAttribute('id');
                let that = this;
                let shadow = this.shadowRoot;
                let Url = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                let dialog = shadow.querySelector('vaadin-dialog');
                Polymer.popup(dialog, "change", "change-confirm", "30%", "50%");

            },


            _reallydelete: function() {
                this.id = this.getAttribute('id');
                let that = this;
                let shadow = this.shadowRoot;
                let Url = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                let loc = "?1";
                let id2 = "";
                for (var i = 1; i < loc.length; i++) {
                    id2 += loc[i];
                }
                let params = {
                    "action": "getData",
                    "index": "change",
                    "type": "pages",
                    "id": id2
                };


                Polymer.postData(Url, params).then(res => {

                    if (res.code > 0) {

                        let all = res.resolve['adminId'];
                        let storelikedproduct = res.resolve['adminId'];
                        let templikeproduct = [];
                        for (i = 0; i < storelikedproduct.length; i++) {
                            templikeproduct.push(storelikedproduct[i])
                        }
                        let storeposit = 0;

                        for (i = 0; i < storelikedproduct.length; i++) {
                            if (storelikedproduct[i] == this.id) {

                                storeposit = i
                            }
                        }
                        templikeproduct.splice(storeposit, 1);

                        let paramchange = {
                            "action": "addData",
                            "index": "change",
                            "type": "pages",
                            "id": id2,
                            "body": {
                                "adminId": templikeproduct
                            }
                        };

                        Polymer.postData(Url, paramchange).then(res => {
                            if (res.code > 0) {
                                location.reload();
                            } else {
                                console.log("error in delete favorite")
                            }
                        });


                    }
                })

            },

            ready: function() {
                this.id = this.getAttribute('id');
                let that = this;
                let shadow = this.shadowRoot;
                let Url = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                let param = {
                    "action": "getData",
                    "index": "change",
                    "type": "_user",
                    "id": this.id
                };

                Polymer.postData(Url, param).then(res => {
                    if (res.code > 0) {
                        let c = res.resolve;
                        shadow.querySelector('#owner').innerHTML = c['username'];
                        shadow.querySelector('#_changeicon').src = c['head'];
                    }
                })


            }
        });
    })();
</script>
