<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../dz-dazzle/dz-block.html">
<link rel="import" href="../change/change-in-item.html?sd3234">
<link rel="import" href="change-like2.html">
<link rel="import" href="change-mobileslide.html">
<link rel="import" href="../change/change-slidelist.html?sdkflsa">
<link rel="import" href="../vaadin-accordion/vaadin-accordion.html">
<link rel="import" href="../paper-tags-input/paper-tags-input.html">

<dom-module id="change-shop">

    <template>

        <style>
            * {
                font-family: sans-serif, 微軟正黑體;
                overflow: hidden;
            }

            #containall {
                width: 100%;
                display: flex;
            }

            .clear {
                clear: both;
            }

            change-in-item {
                -webkit-box-shadow: 1px 0px 8px 0px rgba(50, 49, 56, 0.2);
                -moz-box-shadow: 1px 0px 8px 0px rgba(50, 49, 56, 0.2);
                box-shadow: 1px 0px 8px 0px rgba(50, 49, 56, 0.2);
            }

            .catbutton {
                background-color: lightgrey;
                text-align: center;
                padding-left: 13px;
                padding-right: 13px;
                border: none;
                width: auto;
                height: 30px;
                border-radius: 15px;

            }

            a:link,
            a:visited {
                text-decoration: none;
                color: black;
            }

            a:hover {
                text-decoration: none;

            }

            #miniimg {
                width: 30px;
                height: 30px;
            }

            .shouldblock2 {
                display: inline;
            }

            .leftele {
                float: left;
                color: black;
                margin-left: 8px;
                border: none
            }

            .leftele2 {
                float: left;
                border: none;


            }

            .rightele {
                float: left;
            }

            .rightele2 {
                float: right;
            }

            .shouldblock {
                display: flow-root;
            }

            #leftele {
                float: left;
                width: 20%;
                min-width: 235px;
                margin-top: 50px;
            }

            #rightele {
                width: 100%;
                float: left;
                margin-top: 50px;
                border: 'none';
                margin-left: 50px;

            }

            .valuebar1 {
                padding-top: 8px;
                padding-left: 15px;
                text-align: left;
                width: 50%;
                font-size: 9px;
                height: 30px
            }

            .valuebar2 {
                padding-top: 8px;
                padding-right: 15px;
                text-align: right;
                width: 50%;
                font-size: 9px;
                height: 30px
            }

            .slidebar1 {
                padding-top: 8px;
                padding-bottom: 15px;
                height: 50px;
            }

            #cong {
                background-color: white;
                font-size: larger;
            }

            .largebar {
                width: 50px;
                height: 70px;
            }



            .slider-labels {
                margin-top: 10px;
            }


            #viewingcat {
                display: block;
            }

            body {
                margin: none;
            }

            change-mobileslide {
                display: none;
            }


            @media (max-width: 1292px) {
                .things-grid-middle-mobile {
                    grid-template-columns: repeat(2, 1fr);
                }
            }

            @media only screen and (max-width: 940px) {}

            @media only screen and (max-width: 768px) {
                #containall {
                    display: block;
                }

                #rightele {
                    margin-top: 0;
                    border: 'none';
                    margin-left: 0;
                }

                change-slidelist {
                    display: none;
                }

                change-mobileslide {
                    display: block;
                }


            }
        </style>

        <div id="containall">
            <div id="leftele">
                <change-slidelist></change-slidelist>
                <change-mobileslide></change-mobileslide>
            </div>

            <div id="rightele">
                <div class="initemtitle" id="viewingcat">你正在瀏覽的分類 <paper-tags-input width="100%" id="myTags">
                    </paper-tags-input>
                </div>
                <change-in-item></change-in-item>
            </div>
        </div>
        <slot></slot>


    </template>


    <script>
        (function() {
            Polymer({
                is: 'change-shop',
                properties: {
                    'category': {
                        "type": Array
                    },
                    'searchTags': {
                        "type": Array
                    },
                    'priceStart': {
                        "type": Number
                    },
                    'priceStop': {
                        'type': Number
                    },
                    'initprice': {
                        'type': Number
                    },
                    'pagetag': {
                        'type': String
                    },
                    'isFree': {
                        'type': Boolean
                    },
                    "checkrange": {
                        "type": Boolean
                    }
                },
                created: function() {
                    let that = this;
                    this.categories = [];
                    this.tags = [];
                    this.priceStart = 0;
                    this.priceStop = 1000000;
                    this.district = null;
                    this.isNew = [];
                    this.initprice = 0;
                    this.isFree = false;
                    this.checkrange = false;
                },
                addTags(val) {

                    let myTags = this.shadowRoot.querySelector('#myTags');
                    // let val = this.shadowRoot.querySelector('#inputTags').value;
                    myTags._addTag(val);
                },
                search() {
                    this.shadowRoot.querySelector('paper-tags-input').tags = [];

                    // search(cats,tags,district,priceStart,priceEnd){
                    if (this.tags.length > 0) {
                        this.tags.forEach(item => {
                            this.addTags(item)
                        });
                    }

                    if (this.categories.length > 0) {
                        this.categories.forEach(item => {
                            this.addTags(item)
                        });
                    }

                    if (this.district) {
                        this.addTags(this.district);
                    }


                    if (this.isNew.length == 1) {
                        this.addTags(this.isNew);
                    }
                    console.log("12121212121212121212");

                    if (this.priceStart != 0 && this.priceStop != 1000000) {
                        this.addTags("$" + this.priceStart + " - $" + this.priceStop);
                    }
                    console.log("rururururururururu");
                    this.shadowRoot.querySelector('change-in-item').search(this.categories, this.tags, this.district, this.isNew, this.priceStart, this.priceStop, this.isFree);
                },
                back(value) {
                    ///cookie
                    let cate = store.get('change-cate') || null;
                    if (cate) {
                        if (value == cate.main) {
                            this.categories.splice(0, cate.sub.length);
                        }
                    }

                    let posit = 99999;
                    ////categories
                    for (i = 0; i < this.categories.length; i++) {
                        if (this.categories[i] == value) {
                            posit = i;
                            this.categories.splice(posit, 1);
                            break
                        }
                    }
                    ////tags
                    for (i = 0; i < this.tags.length; i++) {
                        if (this.tags[i] == value) {
                            posit = i;
                            this.tags.splice(posit, 1);
                            break
                        }
                    }


                    ////isNew
                    for (i = 0; i < this.isNew.length; i++) {
                        if (this.isNew[i] == value) {
                            posit = i;
                            this.isNew.splice(posit, 1);
                            var statnew1 = this.shadowRoot.querySelector('change-slidelist').shadowRoot.querySelector('#isnew1').checked;
                            var statnew2 = this.shadowRoot.querySelector('change-slidelist').shadowRoot.querySelector('#isnew2').checked;
                            console.log("the value222", value);
                            if (value == "全新") {
                                console.log('access2');

                                this.shadowRoot.querySelector('change-slidelist').shadowRoot.querySelector('#isnew1').checked = Boolean(false);
                            } else {
                                console.log("access");
                                this.shadowRoot.querySelector('change-slidelist').shadowRoot.querySelector('#isnew2').checked = Boolean(false);
                            }
                            break
                        }
                    }
                    ////district
                    if (this.district == value) {
                        this.district = null;
                    }
                    ///range
                    let msgrange = "$" + this.priceStart + " - $" + this.priceStop;
                    if (msgrange == value) {
                        this.priceStart = 0;
                        this.priceStop = this.initprice;
                    }
                    this.search();
                },
                pagetag(tag) {
                    console.log("the pagetag is", tag);
                    this.tags.push(tag);
                    this.addTags(tag);
                    this.search();

                },
                ready: function() {
                    console.log("now shop");
                    document.addEventListener('areachange', e => {
                        this.isFree = e.detail.isFree;
                        this.search()
                    })

                    let value;
                    document.addEventListener('query-tags', e => {
                        value = e.detail.tags;
                        this.addTags(value);
                        this.tags.push(value);
                        this.search();

                    });
                    document.addEventListener('query-isNew', e => {
                        let isNew = e.detail.isNew;
                        if (isNew == "全新") {
                            isnew = true;

                        } else {
                            isnew = false;
                        }
                        this.addTags(isNew);
                        this.isNew.push(isNew);
                        this.search();

                    });
                    document.addEventListener('select-category', e => {
                        let category = e.detail.category;
                        this.addTags(category);
                        this.categories.push(category);
                        this.search();
                    });
                    document.addEventListener('select-district', e => {
                        // let category = e.detail.category;
                        this.addTags(e.detail.district);
                        // this.tags.push(e.detail.district);
                        this.district = e.detail.district;
                        this.search();
                    });
                    document.addEventListener('select-range', e => {
                        let minprice = e.detail.start;
                        let maxprice = e.detail.end;
                        var storeminprice = [];
                        var storemaxprice = [];
                        var storeminposit = [];
                        var storemaxposit = [];
                        ////from($xx,xxx) to ($xxxxx)
                        for (countminprice = 0; countminprice < minprice.length; countminprice++) {
                            if (minprice[countminprice] != ',') {
                                storeminprice.push(minprice[countminprice]);
                            }

                        }
                        for (countmaxprice = 0; countmaxprice < maxprice.length; countmaxprice++) {
                            if (maxprice[countmaxprice] != ",") {
                                storemaxprice.push(maxprice[countmaxprice]);
                            }
                        }
                        console.log("this.checkrange", this.checkrange);
                        if (this.checkrange == false) {
                            this.checkrange = true;
                        } else {
                            let value = "$" + this.priceStart + " - $" + this.priceStop;
                            console.log("1111111111", value)
                            this.back(value);
                        }

                        this.priceStart = parseInt(storeminprice.join("").toString());
                        this.priceStop = parseInt(storemaxprice.join("").toString());
                        let msgrange = "$" + this.priceStart + " - $" + this.priceStop;
                        this.addTags(msgrange);
                        this.search();


                    })

                    let loc = decodeURIComponent(location.search);
                    // let loc = '';
                    if (loc[1] == 't' && loc[2] == 'a' && loc[3] == 'g' && loc.length > 5) {
                        let headsearch = "";
                        for (i = 5; i < loc.length; i++) {
                            headsearch += loc[i];
                        }
                        this.addTags(headsearch);
                        this.tags.push(headsearch);
                        this.search();
                    } else if (loc[1] == "c" && loc[2] == "a" && loc[3] == "t" && loc[4] == "e" && loc.length > 6) {
                        let headsearch = "";
                        for (i = 6; i < loc.length; i++) {
                            headsearch += loc[i];
                        }
                        this.addTags(headsearch);
                        this.categories.push(headsearch);
                        this.search();
                    }
                    ///data from gettv button
                    let cate = store.get('change-cate') || null;
                    if (cate) {
                        console.log("ttttttttt");
                        this.addTags(cate.main);
                        let subcat = cate.sub;
                        subcat.forEach(item => {
                            this.categories.push(item);
                        });
                        this.search();
                        store.set('change-cate', null);
                    } else {
                        this.search();
                    }
                }
            })
        }());
    </script>
</dom-module>
