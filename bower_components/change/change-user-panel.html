<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../vaadin-dialog/vaadin-dialog.html">
<link rel="import" href="change-login.html">
<link rel="import" href="change-register.html">

<dom-module id="change-user-panel">

    <template>
        <style>
            *{
                font-family: sans-serif,Microsoft JhengHei;

            }
            .hide {
                display: none;
            }

            button {
                background: none;
                border: none;
                height: 75px;
                color: #7F7F7F;
            }
            
            #register {
                margin-left: 100px;
            }
            img{
                height: 40px;
                width: 40px;
                border-radius: 9999999999999px;
            }
            
            #before{
                display: inline-flex;
            }
            .logining{
                display: inline-flex;
            }

        </style>

        <div id="before" class="logining">
            <button id="register" on-click="_register">/ 註冊</button>
            <button id="login" on-click="_login">/ 登入</button>
        </div>
        <vaadin-dialog></vaadin-dialog>
    </template>

</dom-module>

<script>
    (function() {
        Polymer({
            is: 'change-user-panel',
            properties: {},
            created: function() {

            },
            _login: function() {
                console.log('login');
                let shadow = this.shadowRoot;
                let that = this;
                let user = store.get('change-user');
                if (user == null) {
                    let dialog = shadow.querySelector('vaadin-dialog');
                    Polymer.popup(dialog, "change", "change-login", "30%", "50%");
                }

            },

            _register: function() {
                console.log('Register');
                let shadow = this.shadowRoot;
                let that = this;
                let user = store.get('change-user');
                if (user == null) {
                    let dialog = shadow.querySelector('vaadin-dialog');
                    Polymer.popup(dialog, "change", "change-register", "40%", "90%");
                } else {
                    store.set('change-user', null);
                    location.reload();
                }

            },



            ready: function() {
                let user = store.get('change-user') || null;
                console.log(user);
                if (user != null) {
                    console.log('entered');
                    this.shadowRoot.querySelector('#register').innerHTML = ' / 登出';
                    if (user['head'] == "") {
                        user['head'] = "http://change.dazzle.website/img/head.svg";
                    }
                    this.shadowRoot.querySelector('#login').innerHTML = '<a href="/user.html?' + user['_id'] + '"><img src="' + user['head'] + '"></a>';
                }
            }

        });
    })();
</script>
