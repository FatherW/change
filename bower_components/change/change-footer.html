<link rel="import" href="https://d25k6mzsu7mq5l.cloudfront.net/bower_components/polymer/polymer.html">

<dom-module id="change-footer">

    <template>

        <style>
            li {
                display: block;
            }

            .footer {
                background-color: #F0846C;
                color: white;
                height: auto;
                line-height: 1.5;
            }

            .fpanel1 {
                width: 100%;
                margin: 0 auto;
                width: 100%;
                margin: 0 auto;
                display: grid;
                grid-row-gap: 20px;
                grid-column-gap: 15px;
                grid-template-columns: 28% 28% 28%;
                grid-template-rows: 50% 50%;
            }

            a.test {
                color: white;
                text-decoration: none;
                font-size: 12px;
                line-height: 30px;
            }

            #social {
                display: flex;
                justify-content: space-between;
                margin: 0 auto;
                text-align: center;
                align-items: center;
                display: inline-flex;
                float: right;
                grid-column: 1 / 5;
                grid-row: 2 / 3;
            }

            .footer {
                height: 300px;
            }

            @media (max-width: 768px) {
                .footer {
                    display: none;
                }

                .fpanel1 {
                    width: 100%;
                    margin: 0 auto;
                    padding-bottom: 10px;
                    width: 100%;
                    margin: 0 auto;
                    display: grid;
                    grid-row-gap: 10px;
                    grid-column-gap: 15px;
                    grid-template-columns: repeat(3, 32%);
                    text-align: start;
                }

                #social {
                    display: flex;
                    justify-content: space-between;
                    margin: 0 auto;
                    text-align: center;
                    align-items: center;
                    display: inline-flex;
                    float: right;
                    grid-column: 2 / 4;
                    grid-row: 2 / 3;
                }

                .footer {
                    height: 500px;
                }
            }
        </style>
        <slot></slot>

    </template>

</dom-module>

<script>
    (function() {
        Polymer({
            is: 'change-footer',
            properties: {},
            created: function() {

                let basePath = "template/change/_block/";
                console.log(basePath);
                let user = store.get('user') || null;
                if (user)
                    this.fileManager = new AwsPackage(user);
                this.label = '頁尾';
                this.menu = [{
                    'text': '編輯',
                    'event': 'edit',
                    'source': this
                }];

                Polymer.getUserDataContent(basePath + 'footer').then(html => {
                    console.log('Footer',html);
                    this.innerHTML = `
                            <div id="footer" class="footer">
                          ` +
                        html +
                        `  
                            </div>
                        `;
                        document.querySelector('.footer').style.backgroundColor = "#F0846C";

                });


            },
            edit() {
                this.editor();
            },
            ready: function() {
                let basePath = "template/change/_block/";


                document.addEventListener('areachange', e => {
                    if (e.detail.isFree == true) {
                        document.querySelector('.footer').style.backgroundColor = "#4CAF50";

                    } else {
                        document.querySelector('.footer').style.backgroundColor = "#F0846C";

                    }
                })
                if (Polymer.editMode === "admin") {
                    this.querySelectorAll('*').forEach(item => {
                        console.log('footer', item);
                        new defaultPackage(item);
                    });

                    document.addEventListener('save',e=>{
                        this.fileManager.saveUserData(basePath+ 'footer',this.innerHTML);

                    });

                }
            },



        });
    })();
</script>
