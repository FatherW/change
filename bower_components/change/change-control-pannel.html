<link rel="import" href="https://d25k6mzsu7mq5l.cloudfront.net/bower_components/polymer/polymer.html">
<link rel="import" href="https://d25k6mzsu7mq5l.cloudfront.net/bower_components/vaadin-text-field/vaadin-number-field.html">
<link rel="import" href="https://d25k6mzsu7mq5l.cloudfront.net/bower_components/vaadin-select/vaadin-select.html">
<link rel="import" href="https://d25k6mzsu7mq5l.cloudfront.net/bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="change-icon.html">
<dom-module id="change-control-pannel">

    <template>

        <style>
            * {
                color: black;
                font-family: sans-serif, Microsoft JhengHei;
            }

            .container {
                /* background-image: url(./img/background/3.jpg); */

            }

            #controlbar {
                padding-top: 15px;
                padding-bottom: 25px;
                background: white;
                width: 84%;
                margin: 0 auto;
                margin-top: 25px;
            }

            .cp {
                text-align: center;
            }

            .miscount {
                text-align: center;
                margin: 35px 0 50px 0;
            }

            button {
                cursor: pointer;
                font-family: sans-serif, Microsoft JhengHei;
                font-size: 15px;
                width: 17%;
                border-radius: 3px;
            }

            .buttons {
                margin: 0 auto;
                text-align: center;
            }

            .buttons button {
                height: 50px;
                font-family: sans-serif, Microsoft JhengHei;
                margin-right: 30px;
                border: 1px solid #ccc;
                color: white;

                width: 150px;
            }

            #add {
                background-color: #ff9500;
            }

            #dq {
                background-color: #d9534f;
            }

            #recover {
                background-color: #71b758;
            }


            /* :host([part="input-field"]) {
                background-color: #7cd3da;
            } */

            /*******Fanpage Button*******/
            #manage {
                background-color: #7cd3da;
            }

            change-icon {
                margin: 10px;
            }

            .save {
                width: 50px;
            }

            #info1 {
                width: 84%;
                margin: 0 auto;
                display: none;
            }

            #info2 {
                width: 84%;
                margin: 0 auto;
                display: none;
            }

            .handIn,
            .search {
                margin-right: 30px;
            }

            #listPage {
                display: none;
                grid-template-columns: repeat(4, 1fr);
                grid-row-gap: 15px;
                padding: 30px 40px;
            }

            @media only screen and (max-width: 992px) {}

            @media only screen and (max-width: 640px) {
                #controlbar {
                    display: none;
                    width: 100%;
                }

                .buttons button {
                    margin-right: 10px;
                }

                button {
                    width: 20%;
                }
            }
        </style>

        <div class="container">

            <div id="controlbar" style="display: none;">
                <div class="cp">
                    <span>!管理面板!</span>
                </div>
                <div class="miscount">
                    <span>用戶犯錯次數:</span>
                    <vaadin-number-field value="0" min="0" has-controls id="mistake"></vaadin-number-field>
                    <button class="save" on-click="_save">儲存</button>
                </div>

                <div class="buttons">
                    <button id="add" on-click="_addFanPage">新增專頁</button>
                    <button id="dq" on-click="_disqualify">取消資格</button>
                    <button id="recover" on-click="_recovery">回復資格</button>
                    <button id="manage" on-click="_manageFanPage">管理專頁</button>
                </div>

                <div id="info1">
                    <h5>專頁資料</h5>
                    <p class="inf">專頁ID:
                        <vaadin-text-field style="ime-mode:disabled" id='pageid' pattern=".{1,}"
                            title="Eight or more characters"></vaadin-text-field>**不能更改
                    </p>
                    <p class="inf">名稱:
                        <vaadin-text-field id='name1'></vaadin-text-field>
                    </p>
                    <p class="inf">地區:
                        <vaadin-select id='area1' label=''></vaadin-select>
                    </p>
                    <p class="inf">電郵:
                        <vaadin-email-field id='email'>
                            </vaadin-text-field>
                    </p>
                    <p class="inf">網址: www.gettv.hk/
                        <vaadin-text-field id='website2'></vaadin-text-field>
                    </p>
                    <div style="display: inline-flex;">
                        <vaadin-button class="handIn" on-click="check">提交</vaadin-button>
                        <vaadin-button on-click="cancelinfo1">取消</vaadin-button>
                    </div>
                    <div>{{errmsg}}</div>
                </div>

                <div id="listPage">

                </div>
            </div>
        </div>
    </template>

</dom-module>

<script>
    (function() {
        Polymer({
            is: 'change-control-pannel',
            properties: {},


            created: function() {
                let user = store.get('change-user') || null;
                if (user == null) {

                } else if (user.isAdmin) {

                    user["userBucket"] = "change.dazzle.website";
                    this.fileManager = new AwsPackage(user);
                    this.pageManager = new DataPackage('pages');
                    this.userManager = new DataPackage('_user');
                }
            },

            ready: function() {
                let shadow = this.shadowRoot;
                let that = this;

                // shadow.querySelector('.hide').style.display = "none";

                let user = store.get('change-user') || null;
                if (user) {
                    if (user.isAdmin == true) {
                        shadow.querySelector("#controlbar").style.display = "block";
                        shadow.querySelector('#mistake').value = user.mistake;

                        //***SET PANNEL TO PINK BACKGROUND IF USER IS DISQUALIFIED***//
                        if (user.token == 1) {
                            shadow.querySelector('#controlbar').style.background = "pink";
                        }

                    }
                }
                that.vaadin_select();
                let checkid = shadow.querySelector('#pageid');
                checkid.addEventListener('keyup', event => {
                    if (event.code == "Enter") shadow.querySelector('#name1').focus();
                    for (i = 0; i < checkid.value.length; i++) {
                        var c = checkid.value.substr(i, 1);
                        var ts = escape(c);
                        if (ts.substring(0, 2) == "%u") {
                            checkid.value = "";
                            alert("不能輸入中文/全角字符");
                        }
                    }
                })

                let website = shadow.querySelector('#website2');
                website.addEventListener('keyup', e => {
                    if (e.code == "Enter") that.check();
                })
                let url = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                let list = shadow.querySelector('#listPage');
                let param = {
                    "action": "searchData",
                    "index": "change",
                    "type": "_user",
                    "_source": "_id",
                    "body": {
                        "query": {
                            "match": {
                                "isFanpage": true
                            }
                        }
                    }
                }
                Polymer.postData(url, param).then(res => {
                    if (res.code > 0) {
                        res.resolve.forEach(item => {
                            let user = document.createElement('change-icon');
                            user.setAttribute('id', item._id)
                            list.appendChild(user);
                        })
                    }
                })


            },
            vaadin_select() {

                //SET AREA, DERLIVER METHOD, PRODUCT STATUS//
                let shadow = this.shadowRoot;
                customElements.whenDefined('vaadin-select').then(function() {
                    const district = [{
                        name: '中西區'
                    }, {
                        name: '灣仔區'
                    }, {
                        name: '東區'
                    }, {
                        name: '南區'
                    }, {
                        name: '油尖旺區'
                    }, {
                        name: '深水埗區'
                    }, {
                        name: '九龍城區'
                    }, {
                        name: '黃大仙區'
                    }, {
                        name: '觀塘區'
                    }, {
                        name: '葵青區'
                    }, {
                        name: '荃灣區'
                    }, {
                        name: '屯門區'
                    }, {
                        name: '元朗區'
                    }, {
                        name: '離島區'
                    }, {
                        name: '北區'
                    }, {
                        name: '大埔區'
                    }, {
                        name: '沙田區'
                    }, {
                        name: '西貢區'
                    }];

                    //AREA//
                    shadow.querySelector('#area1').renderer = function(root) {
                        // Check if there is a list-box generated with the previous renderer call to update its content instead of recreation
                        if (root.firstChild) {
                            return;
                        }
                        // Create the <vaadin-list-box>
                        const listBox = document.createElement('vaadin-list-box');
                        district.forEach(function(item) {
                            const vaadinItem = document.createElement('vaadin-item');
                            vaadinItem.textContent = item.name;
                            listBox.appendChild(vaadinItem);
                            vaadinItem.setAttribute('value', item.name);
                        });
                        // update the content
                        root.appendChild(listBox);
                    };
                });

            },
            check() {
                let url = 'https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController';
                let that = this;
                let shadow = this.shadowRoot;
                let pageid = shadow.querySelector('#pageid').value;
                let pagename = shadow.querySelector('#name1').value;
                let website = shadow.querySelector('#website2').value;
                let pagedist = shadow.querySelector('#area1').value;
                let pageemail = shadow.querySelector('#email').value;
                this.fileManager.getFile(website).then(res => {
                        alert('頁面已存在');
                    },
                    err => {
                        let param = {
                            "match": {
                                "id": pageid
                            }
                        };

                        this.userManager.matchDataNosort(param).then(res => {
                            let all = res;
                            if (all.length > 0) {
                                let errstore = [];
                                that.errmsg = "專頁ID已存在，請更改";
                                // console.log("res", all);
                                // all.forEach(item => {
                                //     if (item['id'] == pageid) errstore.push('專頁ID');
                                //     if (item['pagename'] == pagename.value) errstore.push('專頁名稱')

                                // });
                                // that.errmsg = "";
                                // errstore.forEach(str => {
                                //     that.errmsg += "[" + str + "] ，"
                                // })
                                // if (errstore.length > 0) that.errmsg += "已存在，請更改";

                            } else {
                                /////great
                                console.log("fanpage could develop");
                                that.handin(pagedist, pageemail, pageid, pagename, website);
                            }
                        })

                    })

            },

            handin(district, email, id, pagename, website) {
                let that = this;
                let shadow = this.shadowRoot;
                let user = store.get('change-user');
                let param = {
                    "adminId": [user.id],
                    "alreadybuy": 0,
                    "district": district,
                    "email": email,
                    "goods": 0,
                    "head": "https://upload.wikimedia.org/wikipedia/commons/6/6d/Windows_Settings_app_icon.png",
                    "id": id,
                    "pagename": pagename,
                    "score": 5,
                    "website": website,
                    "banner": "https://www.gettv.hk/Website%20Design/profile%20page/img/profile%20banner/company-profile-banner.png",
                    "isFanpage": true
                };
                that.userManager.saveData(id, param).then(e => {
                    this.fileManager.saveFile('json/user-' + id + '.json', JSON.stringify(param));
                    that.fanpageGen(website, id)
                })



            },
            fanpageGen(website, pageid) {
                let url = "/json/fanpage/fanPageTemplate.html?id=" + new Date().getTime();
                Polymer.getContent(url).then(html => {
                    let newFanpage = html.replace("[pageid]", pageid);
                    this.fileManager.saveHtml(website, newFanpage);
                    this.shadowRoot.querySelector('#info1').style.display = "none";
                    alert("成功新增專頁");
                })
            },
            _addFanPage: function() {
                this.shadowRoot.querySelector('#info1').style.display = "block";

            },

            cancelinfo1: function() {
                this.shadowRoot.querySelector('#info1').style.display = "none";

            },

            _disqualify: function() {
                loc = location.search;
                let uid = "";
                for (i = 1; i < loc.length; i++) {
                    uid += loc[i];
                }
                // console.log("uid", uid);
                let params = {
                    "action": "addData",
                    "index": "change",
                    "type": "_user",
                    "id": uid,
                    "body": {
                        "status": false
                    }
                };
                let Url = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                Polymer.postData(Url, params).then(res => {
                    if (res.code > 0) {
                        // alert("取消了該用戶資格");

                        //PASS TO LAMBDA TO GENERATE EMAIL
                        let LambdaParams = {
                            "action": "cancelByUid",
                            "uid": uid
                        };
                        let link = "https://0fnc1pmdce.execute-api.ap-northeast-1.amazonaws.com/default/changeMiscFc";
                        Polymer.postData(link, LambdaParams).then(res => {
                            console.log("PASS TO LAMBDA SUCCESS!");
                            location.reload();
                        });
                    }
                })
            },
            _recovery: function() {
                console.log("recovery is working!")
                loc = location.search;
                let uid = "";
                for (i = 1; i < loc.length; i++) {
                    uid += loc[i];
                }
                // console.log("uid", uid);
                let params = {
                    "action": "addData",
                    "index": "change",
                    "type": "_user",
                    "id": uid,
                    "body": {
                        "status": true
                    }
                };
                let Url = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                Polymer.postData(Url, params).then(res => {
                    if (res.code > 0) {
                        // alert("回復了該用戶資格");

                        //PASS TO LAMBDA TO GENERATE EMAIL
                        let LambdaParams = {
                            "action": "recoverByUid",
                            "uid": uid
                        };
                        let link = "https://0fnc1pmdce.execute-api.ap-northeast-1.amazonaws.com/default/changeMiscFc";
                        Polymer.postData(link, LambdaParams).then(res => {
                            console.log("PASS TO LAMBDA SUCCESS!");
                            location.reload();
                        });
                    }
                })
            },

            _manageFanPage: function() {
                let listpage = this.shadowRoot.querySelector('#listpage');
                if (listpage.style.display == "grid") {
                    listpage.style.display = "none";
                } else {
                    listpage.style.display = "grid";
                }
            },



            _save: function() {
                console.log("updated mistakes count!")

                let shadow = this.shadowRoot;
                let that = this;

                let count = shadow.querySelector('#mistake').value;
                console.log("Mistakes count:", count);

                let loc = location.search;
                let uid = "";
                for (i = 1; i < loc.length; i++) {
                    uid += loc[i];
                }
                // console.log("current uid", uid);

                params = {
                    "action": "addData",
                    "index": "change",
                    "type": "_user",
                    "id": uid,
                    "body": {
                        "mistake": count
                    }
                };
                let Url = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                Polymer.postData(Url, params).then(res => {
                    alert("用戶犯錯次數已更新!");
                });
            }

        });
    })();
</script>
