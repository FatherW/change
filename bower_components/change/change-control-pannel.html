<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../vaadin-text-field/vaadin-number-field.html">
<link rel="import" href="../vaadin-select/vaadin-select.html">
<link rel="import" href="../vaadin-button/vaadin-button.html">
<dom-module id="change-control-pannel">

    <template>

        <style>
            * {
                color: black;
                font-family: sans-serif, Microsoft JhengHei;
            }

            .container {
                /* background-image: url(./img/background/3.jpg); */

            }

            #controlbar {
                padding-top: 15px;
                padding-bottom: 25px;
                background: white;
                width: 84%;
                margin: 0 auto;
                margin-top: 25px;
            }

            .cp {
                text-align: center;
            }

            .miscount {
                text-align: center;
                margin: 35px 0 50px 0;
            }

            button {
                cursor: pointer;
                font-family: sans-serif, Microsoft JhengHei;
                font-size: 15px;
                width: 17%;
                border-radius: 3px;
            }

            .buttons {
                margin: 0 auto;
                text-align: center;
            }

            .buttons button {
                height: 50px;
                font-family: sans-serif, Microsoft JhengHei;
                margin-right: 30px;
                border: 1px solid #ccc;
                color: white;

                width: 150px;
            }

            #add {
                background-color: #ff9500;
            }

            #dq {
                background-color: #d9534f;
            }

            #recover {
                background-color: #71b758;
            }


            /* :host([part="input-field"]) {
                background-color: #7cd3da;
            } */

            /*******Fanpage Button*******/
            #manage {
                background-color: #7cd3da;
            }

            .save {
                width: 50px;
            }

            #info1 {
                width: 84%;
                margin: 0 auto;
                display: none;
            }

            #info2 {
                width: 84%;
                margin: 0 auto;
                display: none;
            }

            .handIn,
            .search {
                margin-right: 30px;
            }


            @media only screen and (max-width: 992px) {}

            @media only screen and (max-width: 640px) {
                #controlbar {
                    display: none;
                    width: 100%;
                }

                .buttons button {
                    margin-right: 10px;
                }

                button {
                    width: 20%;
                }
            }
        </style>

        <div class="container">

            <div id="controlbar" style="display: none;">
                <div class="cp">
                    <span>!管理面板!</span>
                </div>
                <div class="miscount">
                    <span>用戶犯錯次數:</span>
                    <vaadin-number-field value="0" min="0" has-controls id="mistake"></vaadin-number-field>
                    <button class="save" on-click="_save">儲存</button>
                </div>

                <div class="buttons">
                    <button id="add" on-click="_addFanPage">新增專頁</button>
                    <button id="dq" on-click="_disqualify">取消資格</button>
                    <button id="recover" on-click="_recovery">回復資格</button>
                    <button id="manage" on-click="_manageFanPage">管理專頁</button>
                </div>

                <div id="info1">
                    <h5>專頁資料</h5>
                    <p class="inf">名稱: <span class="infotext" id="name">
                            <vaadin-text-field id='name1'></vaadin-text-field>
                        </span></p>
                    <p class="inf">地區: <span class="infotext" id="area">
                            <vaadin-select id='area1' label=''></vaadin-select>
                        </span></p>
                    <p class="inf">電郵: <span class="infotext" id="email2">
                            <vaadin-email-field id='email'>
                                </vaadin-text-field>
                        </span></p>
                    <p class="inf hide">標籤: <span id="contact">
                            <vaadin-text-field id='tag'></vaadin-text-field>
                        </span></p>
                    <p class="inf">網址: www.gettv.hk/{{pagename}}</p>
                    <div style="display: inline-flex;">
                        <vaadin-button class="handIn" on-click="handin">提交</vaadin-button>
                        <vaadin-button on-click="cancelinfo1">取消</vaadin-button>
                    </div>
                </div>

                <div id="info2">
                    <h5>搜尋專頁</h5>
                    <p class="inf">專頁名稱: <span class="infotext" id="fpname">
                            <vaadin-text-field id='fpname1'></vaadin-text-field>
                        </span></p>
                    <div style="display: inline-flex;">
                        <vaadin-button class="search" on-click="search">搜尋</vaadin-button>
                        <vaadin-button on-click="cancelinfo2">取消</vaadin-button>
                    </div>
                </div>
            </div>
        </div>
    </template>

</dom-module>

<script>
    (function() {
        Polymer({
            is: 'change-control-pannel',
            properties: {},


            created: function() {
                let user = store.get('change-user') || null;
                if (user == null) {

                } else if (user.isAdmin) {
                    user["userBucket"] = "change.dazzle.website";
                    this.fileManager = new AwsPackage(user);
                    this.pageManager = new DataPackage('pages');
                }
            },

            ready: function() {
                let shadow = this.shadowRoot;
                let that = this;

                shadow.querySelector('.hide').style.display = "none";

                let user = store.get('change-user') || null;
                if (user) {
                    if (user.isAdmin == true) {
                        shadow.querySelector("#controlbar").style.display = "block";
                        shadow.querySelector('#mistake').value = user.mistake;

                        //***SET PANNEL TO PINK BACKGROUND IF USER IS DISQUALIFIED***//
                        if (user.token == 1) {
                            shadow.querySelector('#controlbar').style.background = "pink";
                        }

                    }
                }
                that.vaadin_select();

                let pagename = shadow.querySelector('#name1');
                pagename.addEventListener('keyup', e => {
                    that.pagename = pagename.value;
                })
            },
            vaadin_select() {

                //SET AREA, DERLIVER METHOD, PRODUCT STATUS//
                let shadow = this.shadowRoot;
                customElements.whenDefined('vaadin-select').then(function() {
                    const district = [{
                        name: '中西區'
                    }, {
                        name: '灣仔區'
                    }, {
                        name: '東區'
                    }, {
                        name: '南區'
                    }, {
                        name: '油尖旺區'
                    }, {
                        name: '深水埗區'
                    }, {
                        name: '九龍城區'
                    }, {
                        name: '黃大仙區'
                    }, {
                        name: '觀塘區'
                    }, {
                        name: '葵青區'
                    }, {
                        name: '荃灣區'
                    }, {
                        name: '屯門區'
                    }, {
                        name: '元朗區'
                    }, {
                        name: '離島區'
                    }, {
                        name: '北區'
                    }, {
                        name: '大埔區'
                    }, {
                        name: '沙田區'
                    }, {
                        name: '西貢區'
                    }];

                    //AREA//
                    shadow.querySelector('#area1').renderer = function(root) {
                        // Check if there is a list-box generated with the previous renderer call to update its content instead of recreation
                        if (root.firstChild) {
                            return;
                        }
                        // Create the <vaadin-list-box>
                        const listBox = document.createElement('vaadin-list-box');
                        district.forEach(function(item) {
                            const vaadinItem = document.createElement('vaadin-item');
                            vaadinItem.textContent = item.name;
                            listBox.appendChild(vaadinItem);
                            vaadinItem.setAttribute('value', item.name);
                        });
                        // update the content
                        root.appendChild(listBox);
                    };
                });

            },
            handin: function() {
                let that = this;
                let shadow = this.shadowRoot;
                let pagename = shadow.querySelector('#name1');
                let pagelink = shadow.querySelector('#website2');
                let pagedist = shadow.querySelector('#area1');
                let pageemail = shadow.querySelector('#email');
                let user = store.get('change-user');
                let param = {
                    'name': pagename.value
                };
                if (pagename != "") {
                    that.pageManager.matchDataNosort(param).then(res => {
                        if (res.length > 0) {
                            alert('專頁已存在，請重新輸入');
                            pagename.value = "";
                        } else {
                            let pageid = Date.now();
                            param = {
                                "ownerId": user._id,
                                "district": pagedist.value,
                                "name": pagename.value,
                                "email": pageemail.value,
                                "id": pageid,
                                "adminId": [user.id],
                                "head": "https://upload.wikimedia.org/wikipedia/commons/6/6d/Windows_Settings_app_icon.png",
                                "goods": 0,
                                "alreadybuy": 0,
                                "score": 5,
                            }
                            that.pageManager.saveData(pagename.value, param).then(e => {
                                this.fileManager.saveFile('json/page-' + pagename.value + '.json', JSON.stringify(param));
                                that.fanpageGen(pagename.value, pageid)
                            })
                        }
                    })
                }
            },
            fanpageGen(pagename, pageid) {
                let url = "/json/fanpage/fanPageTemplate.html?id=" + new Date().getTime();
                Polymer.getContent(url).then(html => {
                    let newFanpage = html.replace("[pageid]", pageid);
                    this.fileManager.saveHtml(pagename, newFanpage);
                    this.shadowRoot.querySelector('#info1').style.display = "none";
                    alert("成功新增專頁");
                })
            },
            _addFanPage: function() {
                this.shadowRoot.querySelector('#info1').style.display = "block";

            },

            cancelinfo1: function() {
                this.shadowRoot.querySelector('#info1').style.display = "none";

            },

            _disqualify: function() {
                loc = location.search;
                let uid = "";
                for (i = 1; i < loc.length; i++) {
                    uid += loc[i];
                }
                // console.log("uid", uid);
                let params = {
                    "action": "addData",
                    "index": "change",
                    "type": "_user",
                    "id": uid,
                    "body": {
                        "token": "1"
                    }
                };
                let Url = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                Polymer.postData(Url, params).then(res => {
                    if (res.code > 0) {
                        // alert("取消了該用戶資格");

                        //PASS TO LAMBDA TO GENERATE EMAIL
                        let LambdaParams = {
                            "action": "cancelByUid",
                            "uid": uid
                        };
                        let link = "https://0fnc1pmdce.execute-api.ap-northeast-1.amazonaws.com/default/changeMiscFc";
                        Polymer.postData(link, LambdaParams).then(res => {
                            console.log("PASS TO LAMBDA SUCCESS!");
                            location.reload();
                        });
                    }
                })
            },

            _recovery: function() {
                console.log("recovery is working!")
                loc = location.search;
                let uid = "";
                for (i = 1; i < loc.length; i++) {
                    uid += loc[i];
                }
                // console.log("uid", uid);
                let params = {
                    "action": "addData",
                    "index": "change",
                    "type": "_user",
                    "id": uid,
                    "body": {
                        "token": ""
                    }
                };
                let Url = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                Polymer.postData(Url, params).then(res => {
                    if (res.code > 0) {
                        // alert("回復了該用戶資格");

                        //PASS TO LAMBDA TO GENERATE EMAIL
                        let LambdaParams = {
                            "action": "recoverByUid",
                            "uid": uid
                        };
                        let link = "https://0fnc1pmdce.execute-api.ap-northeast-1.amazonaws.com/default/changeMiscFc";
                        Polymer.postData(link, LambdaParams).then(res => {
                            console.log("PASS TO LAMBDA SUCCESS!");
                            location.reload();
                        });
                    }
                })
            },

            _manageFanPage: function() {
                this.shadowRoot.querySelector('#info2').style.display = "block";
            },

            cancelinfo2: function() {
                this.shadowRoot.querySelector('#info2').style.display = "none";

            },



            _save: function() {
                console.log("updated mistakes count!")

                let shadow = this.shadowRoot;
                let that = this;

                let count = shadow.querySelector('#mistake').value;
                console.log("Mistakes count:", count);

                let loc = location.search;
                let uid = "";
                for (i = 1; i < loc.length; i++) {
                    uid += loc[i];
                }
                // console.log("current uid", uid);

                params = {
                    "action": "addData",
                    "index": "change",
                    "type": "_user",
                    "id": uid,
                    "body": {
                        "mistake": count
                    }
                };
                let Url = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                Polymer.postData(Url, params).then(res => {
                    alert("用戶犯錯次數已更新!");
                });
            }

        });
    })();
</script>
