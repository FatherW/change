<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../vaadin-text-field/vaadin-number-field.html">
<dom-module id="change-control-pannel">

    <template>

        <style>
            * {
                color: black;
                font-family: sans-serif, Microsoft JhengHei;
            }

            .container {
                /* background-image: url(http://change.dazzle.website/img/background/3.jpg); */

            }

            #controlbar {
                padding-top: 15px;
                padding-bottom: 25px;
                background: white;
                width: 84%;
                margin: 0 auto;
                margin-top: 25px;
            }

            .cp {
                text-align: center;
            }

            .miscount {
                text-align: center;
                margin: 35px 0 50px 0;
            }

            button {
                cursor: pointer;
                font-family: sans-serif, Microsoft JhengHei;
                font-size: 15px;
                width: 17%;
                border-radius: 3px;
            }

            .buttons {
                margin: 0 auto;
                text-align: center;
            }

            .buttons button {
                height: 50px;
                font-family: sans-serif, Microsoft JhengHei;
                margin-right: 30px;
                border: 1px solid #ccc;
                color: white;
            }

            #add {
                background-color: orange;
            }

            #dq {
                background-color: red;
            }

            #recover {
                background-color: green;
            }

            #manage {
                background-color: blue;
            }

            @media only screen and (max-width: 992px) {}

            @media only screen and (max-width: 640px) {
                #controlbar {
                    display: none;
                    width: 100%;
                }

                .buttons button {
                    margin-right: 10px;
                }

                button {
                    width: 20%;
                }
            }
            #info{
                display:none;
            }
        </style>

        <div class="container">

            <div id="controlbar" style="display: none;">
                <div class="cp">
                    <span>!管理面板!</span>
                </div>
                <div class="miscount">
                    <span>專頁犯錯次數:</span>
                    <vaadin-number-field has-controls></vaadin-number-field>
                </div>

                <div class="buttons">
                    <button id="add" on-click="_addFanPage">新增專頁</button>
                    <button id="dq" on-click="_disqualify">取消資格</button>
                    <button id="recover" on-click="_recovery">回復資格</button>
                    <button id="manage" on-click="_manageFanPage">管理專頁</button>
                </div>
                <div id="info">
                    <h5>專頁資料</h5>
                    <p class="inf">名稱: <span class="infotext" id="name"><vaadin-text-field id='name1'></vaadin-text-field></span></p>
                    <p class="inf">地區: <span class="infotext" id="area"><vaadin-select id='area1' label=''></vaadin-select></span></p>
                    <p class="inf">電郵: <span class="infotext" id="email"><vaadin-email-field id='email'></vaadin-text-field></span></p>
                    <p class="inf">標籤: <span id="contact"><vaadin-text-field id='tag'></vaadin-text-field></span></p>
                    <p class="inf">網址: <span class="infotext" id="website"><vaadin-text-field id='website'></vaadin-text-field></span></p>
                    <div style="display: inline-flex;"><vaadin-button id="vb" on-click="handin">提交</vaadin-button>
                    <vaadin-button id="vb" on-click="cancel">取消</vaadin-button>
                        </div>
                </div>
            </div>
        </div>
    </template>

</dom-module>

<script>
    (function() {
        Polymer({
            is: 'change-control-pannel',
            properties: {},


            created: function() {},

            ready: function() {
                let shadow = this.shadowRoot;
                let that = this;

                let usercookies = store.get('change-user');
                let userID = usercookies['id'];

                // console.log("cookie", userID);
                let link = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                let param = {
                    "action": "searchData",
                    "index": "change",
                    "type": "_user",
                    "body": {
                        "query": {
                            "match": {
                                "id": userID
                            }
                        }
                    }
                };
                Polymer.postData(link, param).then(res => {
                    if (res.code > 0) {
                        // console.log("CHECK",res.code);
                        let adminStatus = res.resolve[0].isAdmin;
                        if (Boolean(adminStatus) == true) {
                            console.log("This user is ADMIN!");
                            console.log("status", adminStatus);
                            shadow.querySelector("#controlbar").style.display = "block";

                        } else {
                            console.log("This user is NOT ADMIN!");
                        }
                    } else {
                        console.log("CANNOT SEARCH USER!");
                    }
                })



                customElements.whenDefined('vaadin-select').then(function() {
                    const district = [{
                        name: '中西區'
                    }, {
                        name: '灣仔區'
                    }, {
                        name: '東區'
                    }, {
                        name: '南區'
                    }, {
                        name: '油尖旺區'
                    }, {
                        name: '深水埗區'
                    }, {
                        name: '九龍城區'
                    }, {
                        name: '黃大仙區'
                    }, {
                        name: '觀塘區'
                    }, {
                        name: '葵青區'
                    }, {
                        name: '荃灣區'
                    }, {
                        name: '屯門區'
                    }, {
                        name: '元朗區'
                    }, {
                        name: '離島區'
                    }, {
                        name: '北區'
                    }, {
                        name: '大埔區'
                    }, {
                        name: '沙田區'
                    }, {
                        name: '西貢區'
                    }];


                    //AREA//
                    shadow.querySelector('#area1').renderer = function(root) {
                        // Check if there is a list-box generated with the previous renderer call to update its content instead of recreation
                        if (root.firstChild) {
                            return;
                        }
                        // Create the <vaadin-list-box>
                        const listBox = document.createElement('vaadin-list-box');
                        district.forEach(function(item) {
                            const vaadinItem = document.createElement('vaadin-item');
                            vaadinItem.textContent = item.name;
                            listBox.appendChild(vaadinItem);
                            vaadinItem.setAttribute('value', item.name);
                        });
                        // update the content
                        root.appendChild(listBox);
                    };
                });


            },

            handin() {
                let shadow = this.shadowRoot;
                let link = "https://0fnc1pmdce.execute-api.ap-northeast-1.amazonaws.com/default/changeMiscFc";
                let param = {
                    "action": "addFanPage",
                    "name": shadow.querySelector('#name1').value,
                    "website": shadow.querySelector('#website').value,
                    "district": shadow.querySelector('#area1').value,
                    "email": shadow.querySelector('#email').value,
                    "tags": shadow.querySelector('#tag').value
                };
                Polymer.postData(link, param).then(res => {
                    if (res.code > 0) {
                        console.log("完成");
                        shadow.querySelector('#info').style.display = "block";
                    }
                })
            },

            _addFanPage: function() {
                this.shadowRoot.querySelector('#info').style.display = "block";
            },

            cancel() {
                this.shadowRoot.querySelector('#info').style.display = "none";

            },

            _disqualify: function() {
                console.log("disqualify is working!")
                loc = location.search;
                let uid = "";
                for (i = 1; i < loc.length; i++) {
                    uid += loc[i];
                }
                // console.log("uid", uid);
                let params = {
                    "action": "addData",
                    "index": "change",
                    "type": "_user",
                    "id": uid,
                    "body": {
                        "token": "1"
                    }
                };
                let Url = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                Polymer.postData(Url, params).then(res => {
                    if (res.code > 0) {
                        alert("取消了該用戶資格");

                        //PASS TO LAMBDA TO GENERATE EMAIL
                        let LambdaParams = {
                            "action": "cancelByUid",
                            "uid": uid
                        };
                        let link = "https://0fnc1pmdce.execute-api.ap-northeast-1.amazonaws.com/default/changeMiscFc";
                        Polymer.postData(link, LambdaParams).then(res => {
                            console.log("PASS TO LAMBDA SUCCESS!");
                        });
                    }
                })
            },

            _recovery: function() {
                console.log("recovery is working!")
                loc = location.search;
                let uid = "";
                for (i = 1; i < loc.length; i++) {
                    uid += loc[i];
                }
                // console.log("uid", uid);
                let params = {
                    "action": "addData",
                    "index": "change",
                    "type": "_user",
                    "id": uid,
                    "body": {
                        "token": ""
                    }
                };
                let Url = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                Polymer.postData(Url, params).then(res => {
                    if (res.code > 0) {
                        alert("回復了該用戶資格");

                        //PASS TO LAMBDA TO GENERATE EMAIL
                        let LambdaParams = {
                            "action": "recoverByUid",
                            "uid": uid
                        };
                        let link = "https://0fnc1pmdce.execute-api.ap-northeast-1.amazonaws.com/default/changeMiscFc";
                        Polymer.postData(link, LambdaParams).then(res => {
                            console.log("PASS TO LAMBDA SUCCESS!");
                        });
                    }
                })
            },

            _manageFanPage: function() {
                console.log("manageFanPage is working!")
            },
        });
    })();
</script>
