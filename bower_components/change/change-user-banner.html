<link href="../polymer/polymer.html" rel="import">
<link href="../dz-menu/css/style.html" rel="import" />
<link rel="import" href="../vaadin-dialog/vaadin-dialog.html">
<link rel="import" href="change-dropzone-file.html">
<link rel="import" href="change-gallery.html">
<dom-module id="change-user-banner">
    <template>
        <style include="icon-styles"></style>
        <style>
            * {
                font-family: sans-serif, Microsoft JhengHei;

            }

            #mp {
                padding-top: 17%;
                background-size: cover;
                background-position: center center;
                background-repeat: no-repeat;
                /* background-image: url('./Website Design/profile page/img/profile banner/company-profile-banner.png'); */
            }

            #offer {
                margin: 0 auto;
                width: 84%;
                display: flex;
                padding: 10px 0;
                height: auto;
                background-color: white;
            }

            .in {
                padding-right: 1%;
                padding-left: 1%;
                margin-left: 25px;
            }

            #dp {
                width: 70px;
                height: 70px;
                border-radius: 9999999999999px;
                margin: 18% 0%;
                padding-top: 0px;
            }

            #user {
                padding-top: 1%;
                width: 100%;
            }

            #Uname {
                font-size: 1.5em;
                font-weight: 800;
                color: black
            }

            #check {
                color: gray;
            }

            #buttonM {
                display: flex;
                margin-right: 25px;
            }

            .buttons {
                width: 80px;
                text-align: center;
            }

            h6 {
                margin: 10% 0%;
                font-size: 15px;
            }

            .ret {
                font-size: 3em;
                text-align: center;
                color: red;
            }


            @media only screen and (max-width: 768px) {
                .buttons {
                    width: 70px;
                }
            }


            @media only screen and (max-width: 640px) {
                #offer {
                    width: 100%;
                    margin-bottom: 10px;
                }

                .in {
                    padding-right: 0;
                    padding-left: 0;
                    margin-left: 0;
                }

                #dp {
                    width: 60px;
                    height: 60px;
                }

                #user {
                    margin-top: 10px;
                    margin-left: 10px;
                }

                #Uname {
                    font-size: 1.1em;
                }

                #buttonM {
                    margin-right: 0;
                }

                .buttons {
                    width: 60px;
                    margin-top: 5px;
                }

                .ret {
                    font-size: 2em;
                }
            }
        </style>

        <div id="mp" type="banner" on-click="_uploadFile"></div>
        <div id="offer">
            <div class="in">
                <img id="dp" type="profile"  on-click="_uploadFile">    
                <!-- src="img/symbol/s5.png" -->
            </div>
            <vaadin-dialog></vaadin-dialog>
            <div id="user" class="in">
                <span id="Uname"></span>
                <br />
                <span id="check"> 註冊日期:</span>
            </div>
            <div id="buttonM">
                <div class="in buttons">
                    <h6>上貨數</h6>
                    <span class="ret" id="gNum"></span>
                </div>
                <div class="in buttons">
                    <h6>購買數</h6>
                    <span class="ret" id="buy"></span>
                </div>
                <div class="in buttons" id="threeWords">
                    <h6>平均評分</h6>
                    <span class="ret" id="rate"></span>
                </div>
            </div>

        </div>

    </template>
</dom-module>
<script>
    (function () {
        Polymer({
            is: 'change-user-banner',
            properties: {

            },
            created: function () {
                let user = store.get('change-user') || null;
                let shadow = this.shadowRoot;
                this.bigPic = "http://change.dazzle.website.s3.amazonaws.com/files/1/1591944377549.jpeg";
                this.pics = [];
                this.pics[0] = this.bigPic;
                console.log("Created Add Product");
                this.dataManager = new DataPackage('product');
                this.fileManager = new AwsPackage(user);
                console.log("new AwsPackage(user):", this.fileManager);

                // document.addEventListener('upload-success', e => {
                //     let src = e.detail['Key'];
                //     // this.pics.push(src);
                //     // this.bigPic = "./"+src;
                //     this.curElm.setAttribute('src',src);
                //     console.log('Detail', e, this.pics);
                //     // this.reNewPic();
                // });
                document.addEventListener('select-image', e => {
                    let Key = e.detail['Key'];
                    // this.pics.push(Key);
                    let type = this.curElm.getAttribute('type') || 'banner';
                    console.log('Type',type);
                    if (type==='banner')
                        this.curElm.style.backgroundImage = 'url(' + Key + ')';
                    else
                        this.curElm.setAttribute('src',Key);

                    // console.log('Select Image', e, this.pics);
                    this.getAllPics();
                    this.closeDialog();
                });

                //CREATED ENDS HERE//
            },

            ready: function () {
                let loc = location.search;
                let id = "";
                for (var i = 1; i < loc.length; i++) {
                    id += loc[i];
                }
                if (id != "") {
                    let shadow = this.shadowRoot;
                    let url = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                    let params = {
                        "action": "searchData",
                        "index": "change",
                        "type": "_user",
                        "body": {
                            "query": {
                                "match": {
                                    "_id": id
                                }
                            }
                        }
                    };
                    Polymer.postData(url, params).then(res => {
                        if (res.code > 0) {
                            if (res.resolve.length > 0) {
                                shadow.querySelector('#mp').style.backgroundImage = "url('"+ res.resolve[0]['banner'] + "')";
                                shadow.querySelector('#Uname').innerText = res.resolve[0]['username'];
                                let t = res.resolve[0]['createTime'];
                                let _thetimenow = Date.now();
                                let comparetime = (_thetimenow - t) / 1000;
                                if (comparetime < 60) {
                                    shadow.querySelector('#check').innerHTML += "剛剛"
                                } else if (comparetime / 60 < 60) {
                                    shadow.querySelector('#check').innerHTML += Math.floor(comparetime / 60) + "分鐘前"
                                } else if (comparetime / 60 / 60 < 24) {
                                    shadow.querySelector('#check').innerHTML += Math.floor(comparetime / 60 / 60) + "小時前"
                                } else if (comparetime / 60 / 60 / 24 < 7) {
                                    shadow.querySelector('#check').innerHTML += Math.floor(comparetime / 60 / 60 / 24) + "日前"
                                } else if (comparetime / 60 / 60 / 24 / 7 < 30) {
                                    shadow.querySelector('#check').innerHTML += Math.floor(comparetime / 60 / 60 / 24 / 7) + "星期前"
                                } else if (comparetime / 60 / 60 / 24 / 7 / 30 < 365) {
                                    shadow.querySelector('#check').innerHTML += Math.floor(comparetime / 60 / 60 / 24 / 7 / 30) + "月前"
                                }
                                shadow.querySelector('#gNum').innerText = res.resolve[0]['goodsNum'];
                                shadow.querySelector('#buy').innerText = res.resolve[0]['history'].length;
                                shadow.querySelector('#rate').innerText = res.resolve[0]['score'];
                                if (res.resolve[0]['head'] == "") {
                                    shadow.querySelector('#dp').src = "./img/head.svg";
                                } else {
                                    shadow.querySelector('#dp').src = res.resolve[0]['head'];
                                }
                            }
                        }
                    })
                } else {
                    let user = store.get("change-user") || null;
                    if (user != null) {
                        let shadow = this.shadowRoot;
                        shadow.querySelector('#Uname').innerText = user['username'];
                        let t = res.resolve[0]['createTime'];
                        let _thetimenow = Date.now();
                        let comparetime = (_thetimenow - t) / 1000;
                        if (comparetime < 60) {
                            shadow.querySelector('#check').innerHTML = "剛剛"
                        } else if (comparetime / 60 < 60) {
                            shadow.querySelector('#check').innerHTML = Math.floor(comparetime / 60) + "分鐘前"
                        } else if (comparetime / 60 / 60 < 24) {
                            shadow.querySelector('#check').innerHTML = Math.floor(comparetime / 60 / 60) + "小時前"
                        } else if (comparetime / 60 / 60 / 24 < 7) {
                            shadow.querySelector('#check').innerHTML = Math.floor(comparetime / 60 / 60 / 24) + "日前"
                        } else if (comparetime / 60 / 60 / 24 / 7 < 30) {
                            shadow.querySelector('#check').innerHTML = Math.floor(comparetime / 60 / 60 / 24 / 7) + "星期前"
                        } else if (comparetime / 60 / 60 / 24 / 7 / 30 < 365) {
                            shadow.querySelector('#check').innerHTML = Math.floor(comparetime / 60 / 60 / 24 / 7 / 30) + "月前"
                        }
                        shadow.querySelector('#gNum').innerText = user['goodsNum'];
                        shadow.querySelector('#buy').innerText = user['alreadyBuy'];
                        shadow.querySelector('#rate').innerText = user['score'];
                        shadow.querySelector('#dp').src = res.resolve['head'];
                    } else {
                        alert('沒有此用戶 請先登入');
                    }
                }
            },

            getAllPics() {
                let shadow = this.shadowRoot;
                this.pics = [];
                shadow.querySelectorAll('.productImg').forEach(item => {
                    let src = item.style.backgroundImage;
                    src = src.replace('url(', '').replace(')', '').replace(/\"/gi, "");
                    console.log('Src', src);
                    this.pics.push(src);
                });
            },

            _uploadFile: function (e) {
                let shadow = this.shadowRoot;
                let that = this;
                this.pics = [];
                let dialog = shadow.querySelector('vaadin-dialog');
                this.dialog = dialog;
                this.curElm = e.path[0];

                // Polymer.popup(dialog, "change", "change-dropzone-file", "60%", "50%");
                Polymer.popup(dialog, 'change', 'change-gallery', '90%', '90%');
                // console.log('saved', bucket)
            },

            closeDialog() {
                // let dialog = shadow.querySelector('vaadin-dialog');
                this.dialog.opened = false;
            }


        });
    })();
</script>
