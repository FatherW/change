<link href="../polymer/polymer.html" rel="import">
<link href="../dz-menu/css/style.html" rel="import" />
<link rel="import" href="../vaadin-dialog/vaadin-dialog.html">
<link rel="import" href="change-dropzone-file.html">
<link rel="import" href="change-gallery.html">
<dom-module id="change-user-banner">
    <template>
        <style include="icon-styles"></style>
        <style>
            * {
                font-family: sans-serif, Microsoft JhengHei;

            }

            #mp {
                /* padding-top: 17%; */
                background-size: cover;
                background-position: center center;
                background-repeat: no-repeat;
                /* background-image: url('./Website Design/profile page/img/profile banner/company-profile-banner.png'); */
                height: 327px;
            }

            #offer {
                margin: 0 auto;
                width: 84%;
                display: flex;
                padding: 10px 0;
                height: auto;
                background-color: white;
            }

            .in {
                padding-right: 1%;
                padding-left: 1%;
                margin-left: 25px;
            }

            #dp {
                width: 70px;
                height: 70px;
                border-radius: 9999999999999px;
                margin: 18% 0%;
                padding-top: 0px;
            }

            #user {
                padding-top: 1%;
                width: 100%;
            }

            #Uname {
                font-size: 1.5em;
                font-weight: 800;
                color: black
            }

            #check {
                color: gray;
            }

            #buttonM {
                display: flex;
                margin-right: 25px;
            }

            .buttons {
                width: 80px;
                text-align: center;
            }

            h6 {
                margin: 10% 0%;
                font-size: 15px;
            }

            .ret {
                font-size: 3em;
                text-align: center;
                color: red;
            }


            @media only screen and (max-width: 768px) {
                .buttons {
                    width: 70px;
                }
            }


            @media only screen and (max-width: 640px) {
                #offer {
                    width: 100%;
                    margin-bottom: 10px;
                }

                .in {
                    padding-right: 0;
                    padding-left: 0;
                    margin-left: 0;
                }

                #dp {
                    width: 60px;
                    height: 60px;
                }

                #user {
                    margin-top: 10px;
                    margin-left: 10px;
                }

                #Uname {
                    font-size: 1.1em;
                }

                #buttonM {
                    margin-right: 0;
                }

                .buttons {
                    width: 60px;
                    margin-top: 5px;
                }

                .ret {
                    font-size: 2em;
                }
            }
        </style>

        <div id="mp" type="banner" on-click="_uploadFile"></div>
        <div id="offer">
            <div class="in">
                <img id="dp" type="profile" on-click="_uploadFile" src={{user.head}}>
                <!-- src="img/symbol/s5.png" -->
            </div>
            <vaadin-dialog></vaadin-dialog>
            <div id="user" class="in">
                <span id="Uname">{{user.username}}</span>
                <br />
                <span id="check"> 註冊日期:{{regisDate}}前</span>
            </div>
            <div id="buttonM">
                <div class="in buttons">
                    <h6>上貨數</h6>
                    <span class="ret" id="gNum">{{user.goodsNum}}</span>
                </div>
                <div class="in buttons">
                    <h6>購買數</h6>
                    <span class="ret" id="buy">{{history}}</span>
                </div>
                <div class="in buttons" id="threeWords">
                    <h6>平均評分</h6>
                    <span class="ret" id="rate">{{score}}</span>
                </div>
            </div>

        </div>

    </template>
</dom-module>
<script>
    (function() {
        Polymer({
            is: 'change-user-banner',
            properties: {
                "id": {
                    'type': String
                }
            },
            created: function() {
                let shadow = this.shadowRoot;
                this.bigPic = "http://change.dazzle.website.s3.amazonaws.com/files/1/1591944377549.jpeg";
                this.pics = [];
                this.pics[0] = this.bigPic;
                console.log("Created Add Product");
                this.dataManager = new DataPackage('product');


                let user = store.get('change-user') || null;
                if (user !== null) {
                    this.fileManager = new AwsPackage(user);
                }


                document.addEventListener('upload-success', e => {
                    let src = e.detail['Key'];
                    this.curElm.setAttribute('src', src);
                });
                document.addEventListener('select-image', e => {
                    let Key = e.detail['Key'];
                    let type = this.curElm.getAttribute('type') || 'banner';
                    if (type === 'banner') {
                        this.curElm.style.backgroundImage = 'url(' + Key + ')';
                    } else {
                        this.curElm.setAttribute('src', Key);
                    }
                    this.getAllPics();
                    this.closeDialog();
                });
            },

            ready: function() {
                let that = this;
                let shadow = this.shadowRoot;
                let loc = location.search;
                let id = "";
                for (var i = 1; i < loc.length; i++) {
                    id += loc[i];
                }
                this.id = id;
                if (id != "") {
                    let url = "/json/user-" + id + ".json?id=" + new Date().getTime();
                    Polymer.getContent(url).then(res => {
                        res = JSON.parse(res);
                        that.user = res;
                        this.score = Math.round(res.score * 10) / 10;
                        let counthistory = res.history || 0;
                        that.history = counthistory.length;
                        let bgImg = res['banner'] || "https://www.gettv.hk/Website%20Design/profile%20page/img/profile%20banner/company-profile-banner.png";
                        shadow.querySelector('#mp').style.backgroundImage = "url('" + bgImg + "')";
                        let t = res['createTime'];
                        this.regisDate = Polymer.parseTime(t);

                    }, err => {
                        alert('沒有此用戶');
                    })
                } else {
                    alert('沒有此用戶 請先登入');
                }

            },

            getAllPics() {
                let shadow = this.shadowRoot;
                this.pics = [];
                shadow.querySelectorAll('.productImg').forEach(item => {
                    let src = item.style.backgroundImage;
                    src = src.replace('url(', '').replace(')', '').replace(/\"/gi, "");
                    console.log('Src', src);
                    this.pics.push(src);
                });
            },

            _uploadFile: function(e) {
                let shadow = this.shadowRoot;
                let that = this;
                this.pics = [];
                let dialog = shadow.querySelector('vaadin-dialog');
                this.dialog = dialog;
                this.curElm = e.path[0];
                let user = store.get('change-user') || null;

                let userInfo = document.querySelector('change-user-info');
                let keyword = userInfo.shadowRoot.querySelector('#vb').innerHTML;
                if (keyword == "提交" && user._id == this.id) {
                    Polymer.popup(dialog, 'change', 'change-gallery', '90%', '90%');
                } else {
                    console.log("Will not be able to open gallery!");
                }

                // console.log('saved', bucket)
            },

            closeDialog() {
                // let dialog = shadow.querySelector('vaadin-dialog');
                this.dialog.opened = false;
            }


        });
    })();
</script>
