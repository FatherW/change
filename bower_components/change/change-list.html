            }

            #right3 {

            }

                display: grid;
                width: 100%;

        <div class="things-profile">
            <div class="button">

                <div id="np" class="things-grid">
                    <change-things id="159349294287826"></change-things><change-things id="159349294287826"></change-things><change-things id="159349294287826"></change-things><change-things id="159349294287826"></change-things>

                </div>
            </div>


    </template>

</dom-module>

<script>
    (function() {



        Polymer({
            is: 'change-list',
            properties: {
                "query": {
                    "type": Object
                },
                "user": {
                    "type": Object
                },
                "myProducts": {
                    "type": Array
                }
            },

            created: function() {



            },
            ready: function() {

            },
            _showMyGoods: function() {
                console.log('Show My Goods');
                let shadow = this.shadowRoot;
                let that = this;
                console.log("Query Received", this.query);
                if (!this.query) {
                    console.log("Empty Query");
                    shadow.querySelector('#np').innerHTML = "No products";
                } else {
                    let goodsUrl = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                    let params = {
                        "action": "searchData",
                        "index": "change",
                        "type": "product",
                        "body": {
                            "sort": [{
                                "createTime": {
                                    "order": "desc"
                                }
                            }],
                            "query": this.query
                        }
                    };
                    Polymer.postData(goodsUrl, params).then(res => {
                        console.log(params);
                        if (res.code > 0) {
                            this.myProducts = res.resolve;
                            let wrapper = that.shadowRoot.querySelector('.things-grid');
                            wrapper.innerHTML = '';
                            let x = that.myProducts.length;
                            console.log("Check Me", x);
                            if (!x) {
                                console.log("Check inside if");
                                shadow.querySelector('#np').innerHTML = "No products";
                            } else {
                                that.myProducts.forEach(item => {
                                    let productItem = document.createElement('change-things');
                                    productItem.setAttribute("id", item['_id']);
                                    wrapper.appendChild(productItem);
                                });
                            }
                        } else {
                            console.log(res);
                            shadow.querySelector('#np').innerHTML = "No products";
                            alert('服務器故障 Server error');
                        }
                    });
                }


            },
            handleResponse: function(response) {
                console.log('Response', response);
            },


        });

    })();
</script>
