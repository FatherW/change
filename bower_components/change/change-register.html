<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../vaadin-text-field/vaadin-email-field.html">
<link rel="import" href="../vaadin-checkbox/vaadin-checkbox.html">
<link rel="import" href="../vaadin-select/vaadin-select.html">
<link rel="import" href="../vaadin-dialog/vaadin-dialog.html">
<link rel="import" href="change-login.html">

<dom-module id="change-register">

    <template>
        <style>
            * {
                font-family: sans-serif, Microsoft JhengHei;

            }

            .register-grid {
                text-align: center;
                display: grid;
                grid-row-gap: 5px;
                grid-column-gap: 15px;
                grid-template-columns: 70%;
                grid-template-rows: repeat(13，1fr);
                justify-content: center;
                align-content: end;
            }

            .font-sizeh1 {
                padding-top: 4%;
                font-size: 200%;
            }

            button.logoFacebook {
                grid-column-start: 1;
                grid-column-end: 2;
                grid-row-start: 2;
                grid-row-end: 3;
                height: 44px;
                width: 99%;
                background-color: #3B5998;
                color: white;
                border-radius: 3px;
                font-size: 100%;
                margin-right: 2px;
            }

            img.logoFacebook {
                height: 25px;
                width: auto;
                background-color: #3B5998;
            }

            button.logoGoogle {
                grid-column-start: 2;
                grid-column-end: 3;
                grid-row-start: 2;
                grid-row-end: 3;
                height: 44px;
                width: 99%;
                border-radius: 3px;
                background-color: white;
                color: black;
                font-size: 100%;
            }

            img.logoGoogle {
                height: 25px;
                width: auto;
                background-color: white;
            }

            button.login-register {
                height: 40px;
                width: 100%;
                background-color: #F06C6C;
                font-size: 130%;
                color: white;
                border-radius: 3px;
                border: none;
            }

            .privacy {
                justify-self: start;
                font-size: 82%;
            }

            .padding-none {
                padding-top: 0px;
                width: 100%;
            }
            #tologin{
                background-color: white;
                width: 85px;
                border: 1px solid;
                border-radius: 4px;
                height: 20px;
            }
        </style>
        <div class="register-grid">
            <span class="font-sizeh1">註冊</span>
            <span style="font-size: 80%;">———&nbsp使用第三方帳號註冊&nbsp———</span>
            <div style="display: inline-flex;">
                <button class="logoFacebook" on-click="log">
                    <img src="img/icon/Facebook.png" class="logoFacebook">&nbspFacebook
                </button>
                <button class="logoGoogle" on-click="google"><img src="img/icon/Google.png" class="logoGoogle">&nbspGoogle</button>
            </div>
            <!-- <div>
                <button class="logoGoogle"><img src="img/icon/Google.png" class="logoGoogle">&nbspGoogle</button>
            </div> -->
            <hr style="border: grey 0.5px solid;width: 100%;">
            <div>
                <vaadin-text-field id="changeId1" class="padding-none" label="使用名稱"></vaadin-text-field>
            </div>
            <div>
                <vaadin-select id='changeArea1' class="padding-none" label='選擇地區'></vaadin-select>
            </div>
            <div class="email">
                <vaadin-email-field id="changeEmail1" class="padding-none" label="電郵地址" name="email"
                    error-message="Please enter a valid email address" required clear-button-visible>
                </vaadin-email-field>
            </div>
            <div>
                <vaadin-password-field id="pass1" label="密碼" class="padding-none" name="pass"
                    error-message="Please enter a valid password" required clear-button-visible></vaadin-password-field>
            </div>
            <div>
                <vaadin-password-field id="pass2" label="確認密碼" class="padding-none" name="confirmPass"
                    error-message="Passwords do not match" required clear-button-visible></vaadin-password-field>
            </div>
            <div>
                <vaadin-number-field id="changePhone1" class="padding-none" label="電話"></vaadin-number-field>
            </div>
            <div class="privacy">
                <vaadin-checkbox id="optional" value="Option" checked>我同意接收來自Get Change及其合作夥伴的促銷和營銷信息</vaadin-checkbox>
            </div>
            <div class="privacy">
                <vaadin-checkbox id="check" value="Option" checked>簽署即表示您同意Get Change 的服務條款和隱私權政策</vaadin-checkbox>
            </div>
            <div>
                <button on-click="_register" class=" login-register">註冊</button>
            </div>
            <div>
                <span>已擁有帳戶？</span>
                <button id="tologin" on-click="_login">立即登入</button>
            </div>
            <!-- <span class="privacy">簽署即表示您同意Get Change 的服務條款和隱私權政策</span> -->
            <vaadin-dialog id="login"></vaadin-dialog>
            <vaadin-dialog id="registerpop"></vaadin-dialog>

        </div>

    </template>

</dom-module>

<script>
    (function() {
        Polymer({
            is: 'change-register',
            properties: {
                next: {
                    "type": Number
                }
            },
            google() {
                document.querySelector('.g-signin2 .abcRioButtonContentWrapper').click();

            },
            log: function() {
                console.log("good");
                let link = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                let that = this;
                FB.login(function(response) {
                    console.log("response", response);
                    if (response.authResponse) {
                        console.log('Welcome!  Fetching your information.... ');
                        FB.api('/me', {
                            fields: 'name, email'
                        }, function(response) {
                            console.log('Good to see you, ' + JSON.stringify(response) + '.' + response.email);
                            let email = response.email;
                            let name = response.name;
                            let param = {
                                "action": "searchData",
                                "index": "change",
                                "type": "_user",
                                "body": {
                                    "query": {
                                        "match": {
                                            "email": email
                                        }
                                    }
                                }
                            };
                            Polymer.postData(link, param).then(res => {
                                if (res.code > 0) {
                                    let all = res.resolve;
                                    console.log(res);
                                    if (all.length == 0) {
                                        ////jump to resigter
                                        console.log("shoud go to regis");
                                        let platformcookie = {
                                            "platform": "facebook",
                                            "name": name,
                                            "email": email
                                        };
                                        store.set("change-platform", platformcookie);
                                        let dialog = that.shadowRoot.querySelector('#registerpop');
                                        Polymer.popup(dialog, "change", "change-register", "45s%", "90%");
                                    } else {
                                        if (all[0].platform == "facebook") {
                                            store.set('change-user', all[0]);
                                            location.reload();
                                        } else {
                                            alert("此帳戶的郵箱已在" + all[0].platform + "註冊，請重新登入");
                                        }
                                    }
                                } else {
                                    console.log("打錯param");
                                }
                            })


                            // that.userManager.loadData(response.id).then(res => {
                            //     console.log('Result', res);
                            //     if (Object.keys(res).length === 0) {
                            //         alert('你的Facebook Login還未註冊，要幫你註冊麼？');
                            //         that._fb_register(response.id, response.name, response.email);
                            //     }

                            // });
                        });
                    } else {
                        console.log('User cancelled login or did not fully authorize.');
                    }
                }, {
                    scope: 'email'
                });
            },
            checkLoginState: function() { // Called when a person is finished with the Login Button.
                FB.getLoginStatus(function(response) { // See the onlogin handler
                    statusChangeCallback(response);
                });
            },

            statusChangeCallback: function(response) { // Called with the results from FB.getLoginStatus().
                console.log('statusChangeCallback');
                console.log(response); // The current login status of the person.
                if (response.status === 'connected') { // Logged into your webpage and Facebook.
                    testAPI();
                } else { // Not logged into your webpage or we are unable to tell.

                }
            },

            testAPI: function() { // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
                console.log('Welcome!  Fetching your information.... ');
                FB.api('/me', function(response) {
                    console.log('Successful login for: ' + response);
                });
            },

            _fb_register(id, name, email) {
                let registerUrl = "https://0fnc1pmdce.execute-api.ap-northeast-1.amazonaws.com/default/changeMiscFc";
                let params = {
                    "action": "changeregister",
                    "username": email,
                    "area": '全港',
                    "email": email,
                    "password": '!@#$%^#$%',
                    "phone": id,
                    "isPromotionMsg": false
                };
                console.log("Params", params);
                Polymer.postData(registerUrl, params).then(res => {
                    // alert(res.text);
                    console.log('Res', res);

                    that.userManager.getAllData().then(re => {
                        console.log('Result', re);
                    });

                    if (res.code > 0) {

                        // this.fileManager = new AwsPackage(res.resolve);
                        // this.fileManager.saveFile('json/user-' + res.resolve.id + '.json', JSON.stringify(res.resolve));

                    }
                });
            },
            _register: function() {
                let shadow = this.shadowRoot;
                let that = this;
                let platform = store.get("change-platform") || "gettv";
                if (platform == "gettv") {

                } else {
                    platform = platform['platform'];
                }
                console.log("heres are platform", platform);
                let uid = shadow.querySelector('#changeId1').value; //使用名稱
                let area = shadow.querySelector('#changeArea1').value; //地區
                let email = shadow.querySelector('#changeEmail1').value; //電郵地址
                let phone = shadow.querySelector('#changePhone1').value; //電話
                let pass = shadow.querySelector('#pass1').value;
                let cpass = shadow.querySelector('#pass2').value;
                let promotion = shadow.querySelector('#optional').checked
                let check = shadow.querySelector('#check').checked;
                if (uid === "") {
                    alert('使用名稱不可以為空');
                } else {
                    if (area === "") {
                        alert('地區不可以為空');
                    } else {
                        if (email === "") {
                            alert('電郵地址不可以為空');
                        } else {
                            if (phone === "") {
                                alert('電話不可以為空');
                            } else {
                                if (pass === "") {
                                    alert('請輸入密碼');
                                } else {
                                    if (pass !== cpass) {
                                        alert('兩個密碼不一樣');
                                    } else {
                                        if (check !== true) {
                                            alert('請同意私隱條款');
                                        } else {
                                            let registerUrl = "https://0fnc1pmdce.execute-api.ap-northeast-1.amazonaws.com/default/changeMiscFc";
                                            let params = {
                                                "action": "changeregister",
                                                "username": uid,
                                                "area": area,
                                                "email": email,
                                                "password": pass,
                                                "phone": phone,
                                                "isPromotionMsg": promotion,
                                                "platform": platform
                                            };
                                            console.log("Params", params);
                                            Polymer.postData(registerUrl, params).then(res => {
                                                alert(res.text);
                                                if (res.code > 0) {
                                                    this.fileManager = new AwsPackage(res.resolve);
                                                    this.fileManager.saveFile('json/user-' + res.resolve.id + '.json', JSON.stringify(res.resolve));

                                                }
                                            });
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            },

            login: function() {
                let shadow = this.shadowRoot;
                let that = this;
                let user = store.get('change-user');
                if (user == null) {
                    let dialog = shadow.querySelector('vaadin-dialog#login');
                    Polymer.popup(dialog, "change", "change-login", "30%", "50%");
                } else {
                    this.shadowRoot.querySelector('#before').innerHTML = '<button id="register" on-click="_register">/ 註冊</button>< button id = "login" on - click="_login" > / 登入</button >';
                    store.set('change-user', null);
                    location.reload();
                }
            },

            _login: function() {
                let shadow = this.shadowRoot;
                let that = this;
                let user = store.get('change-user') || null;
                if (user == null) {
                    Polymer.dzFire('close-myself', {});
                } else {
                    alert('已經登陸');
                    location.reload();
                }
            },

            ready: function() {
                let that = this;
                let platform = store.get("change-platform") || "gettv";
                if (platform != "gettv") {
                    that.shadowRoot.querySelector('.font-sizeh1').innerHTML = "以" + platform['platform'] + "平台註冊";
                    that.shadowRoot.querySelector('#changeId1').value = platform['name'];
                    that.shadowRoot.querySelector('#changeEmail1').value = platform['email'];

                } else {
                    that.shadowRoot.querySelector('.font-sizeh1').innerHTML = "以GetTV平台註冊";

                }

                let loginUrl = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                let params = {
                    "action": "searchData",
                    "index": "change",
                    "type": "_user",
                    "body": {
                        "query": {
                            "match_all": {}
                        }
                    }
                }
                Polymer.postData(loginUrl, params).then(res => {
                    if (res.code > 0) {
                        this.next = res.resolve.length;
                    }
                });
                let shadow = this.shadowRoot;
                customElements.whenDefined('vaadin-select').then(function() {
                    const district = [{
                        id: '中西區',
                        name: '中西區'
                    }, {
                        id: '灣仔區',
                        name: '灣仔區'
                    }, {
                        id: '東區',
                        name: '東區'
                    }, {
                        id: '南區',
                        name: '南區'
                    }, {
                        id: '油尖旺區',
                        name: '油尖旺區'
                    }, {
                        id: '深水埗',
                        name: '深水埗區'
                    }, {
                        id: '九龍城區',
                        name: '九龍城區'
                    }, {
                        id: '黃大仙區',
                        name: '黃大仙區'
                    }, {
                        id: '觀塘區',
                        name: '觀塘區'
                    }, {
                        id: '葵青區',
                        name: '葵青區'
                    }, {
                        id: '荃灣區',
                        name: '荃灣區'
                    }, {
                        id: '屯門區',
                        name: '屯門區'
                    }, {
                        id: '元朗區',
                        name: '元朗區'
                    }, {
                        id: '離島區',
                        name: '離島區'
                    }, {
                        id: '北區',
                        name: '北區'
                    }, {
                        id: '大埔區',
                        name: '大埔區'
                    }, {
                        id: '沙田區',
                        name: '沙田區'
                    }, {
                        id: '西貢區',
                        name: '西貢區'
                    }];
                    shadow.querySelector('vaadin-select').renderer = function(root) {
                        // Check if there is a list-box generated with the previous renderer call to update its content instead of recreation
                        if (root.firstChild) {
                            return;
                        }
                        // Create the <vaadin-list-box>
                        const listBox = document.createElement('vaadin-list-box');
                        district.forEach(function(item) {
                            const vaadinItem = document.createElement('vaadin-item');
                            vaadinItem.textContent = item.name;
                            listBox.appendChild(vaadinItem);
                            vaadinItem.setAttribute('value', item.id);
                        });
                        // update the content
                        root.appendChild(listBox);
                    };
                });
            },


        });
    })();
</script>
