<dom-module id="change-user-info">
    <template>
        <style include="icon-styles"></style>
        <style>
            *,
            p,
            h5 {
                color: black;
                font-family: sans-serif, Microsoft JhengHei;
            }

            a {
                text-decoration: none;

            }

            #info {
                padding: 8px;
                margin-left: 100px;
            }

            #left {
                width: 80%;
                float: left;
            }

            .inf {
                line-height: 2.5;
                color: grey;
            }

            .infotext {
                color: black;

            }

            #right {
                /* width: 75%; */
                display: inline-flex;
                align-content: flex-end;
            }

            /* #top {
                margin-left: 8%;
                margin-right: 8%;
                margin-top: 2%;
                padding-top: 2%;
                padding-left: 2%;
                background-color: white;
                height: auto;
            } */

            .grid-container {
                display: grid;
                grid-template-columns: 2.5fr 1fr;
                background-color: white;
                width: 84%;
                margin: 0 auto;
            }

            h5 {
                font-size: 1em;
                color: black;
            }

            #container {
                float: left;
                background-color: #FFFBF2;
                width: 100%;
                padding-top: 30px;
                padding-bottom: 30px;
                margin-bottom: 10px;
            }

            .buttons {
                margin-block-start: 1.67em;
                margin-block-end: 1.67em;
                margin-right: 100px;
                display: flex;
            }

            @media (max-width: 640px) {
                .grid-container {
                    display: block;
                    height: 340px;
                    width: 100%;
                    margin: 0px;
                    padding: 0px;
                    margin-bottom: 10px;
                }

                #container {
                    padding-top: 0;
                    padding-bottom: 0;
                    margin-bottom: 0;
                }

                #info {
                    margin-left: 0;
                }

                .buttons {
                    display: block;
                    margin-block-start: 0em;
                    margin-block-end: 0em;
                    margin-left: 20px;
                }
            }
        </style>        
        
        
        
        <style include="icon-styles"></style>
        <style>
            * {
                font-family: sans-serif, Microsoft JhengHei;

            }

            #mp {
                /* padding-top: 17%; */
                background-size: cover;
                background-position: center center;
                background-repeat: no-repeat;
                /* background-image: url('./Website Design/profile page/img/profile banner/company-profile-banner.png'); */
                height: 327px;
            }

            #offer {
                margin: 0 auto;
                width: 84%;
                display: flex;
                padding: 10px 0;
                height: auto;
                background-color: white;
            }

            .in {
                padding-right: 1%;
                padding-left: 1%;
                margin-left: 25px;
            }

            #dp {
                width: 70px;
                height: 70px;
                border-radius: 9999999999999px;
                margin: 18% 0%;
                padding-top: 0px;
            }

            #user {
                padding-top: 1%;
                width: 100%;
            }

            #Uname {
                font-size: 1.5em;
                font-weight: 800;
                color: black
            }

            #check {
                color: gray;
            }

            #buttonM {
                display: flex;
                margin-right: 25px;
            }

            .buttons {
                width: 80px;
                text-align: center;
            }

            h6 {
                margin: 10% 0%;
                font-size: 15px;
            }

            .ret {
                font-size: 3em;
                text-align: center;
                color: red;
            }


            @media only screen and (max-width: 768px) {
                .buttons {
                    width: 70px;
                }
            }


            @media only screen and (max-width: 640px) {
                #offer {
                    width: 100%;
                    margin-bottom: 10px;
                }

                .in {
                    padding-right: 0;
                    padding-left: 0;
                    margin-left: 0;
                }

                #dp {
                    width: 60px;
                    height: 60px;
                }

                #user {
                    margin-top: 10px;
                    margin-left: 10px;
                }

                #Uname {
                    font-size: 1.1em;
                }

                #buttonM {
                    margin-right: 0;
                }

                .buttons {
                    width: 60px;
                    margin-top: 5px;
                }

                .ret {
                    font-size: 2em;
                }
            }
        </style>

        <div id="mp" type="banner" on-click="_uploadFile" style$="background-image:url({{user.banner}})">
        </div>
        <div id="offer">
            <div class="in">
                <img id="dp" type="profile" on-click="_uploadFile" src$={{user.head}}>
                <!-- src="img/symbol/s5.png" -->
            </div>
            <vaadin-dialog></vaadin-dialog>
            <div id="user" class="in">
                <span id="Uname">{{user.username}}</span>
                <br />
                <span id="check"> 註冊日期:{{regisDate}}前</span>
            </div>
            <div id="buttonM">
                <div class="in buttons">
                    <h6>上貨數</h6>
                    <span class="ret" id="gNum">{{user.goodsNum}}</span>
                </div>
                <div class="in buttons">
                    <h6>購買數</h6>
                    <span class="ret" id="buy">{{user.history.length}}</span>
                </div>
                <div class="in buttons" id="threeWords">
                    <h6>平均評分</h6>
                    <span class="ret" id="rate">{{user.numberRate}}</span>
                </div>
            </div>

        </div>
        <change-control-pannel></change-control-pannel>

        <div id="container">
            <div class="grid-container">
                <div id="left">
                    <div id="info">
                        <h5>賣家資料</h5>
                        <p class="inf">名稱: <span class="infotext" id="name">{{user.username}}</span></p>
                        <p class="inf">地區: <span class="infotext" id="area">{{user.area}}</span></p>
                        <p class="inf">電郵: <span class="infotext" id="email">{{user.email}}</span></p>
                        <!-- <p class="inf">電話: <span class="infotext" id="contact"></span></p> -->
                    </div>
                </div>
                <div id="right">
                    <div class="buttons">
                        <a href="/add-product.html">
                            <vaadin-button id="ap" style="margin-right: 10px;">新增貨品</vaadin-button>
                        </a>

                        <vaadin-button id="vb" on-click="toggle">{{edit}}</vaadin-button>

                    </div>
                </div>
            </div>
        </div>
    </template>
</dom-module>
<script>
    (function() {
        Polymer({
            is: 'change-user-info',
            properties: {

            },
            created: function() {
                let user = store.get('change-user') || null;
                if (user) this.fileManager = new AwsPackage(user);
                Polymer.uid = "change";
                console.log('Change User',Polymer.uid);

                this.userManager = new DataPackage('_user');
            },
            ready: function() {
                let loc = location.search;
                let user = store.get('change-user') || null;
                let shadow = this.shadowRoot;
                let that = this
                let id = "";
                id = document.head.querySelector('meta[name=user-id]').getAttribute('content') || null;
                console.log('User ID',id);  
                

                // if (user == null || id != user['id']) {
                //     shadow.querySelector('#right').style.display = 'none'; /*none*/
                // }
                // if (user.isAdmin)
                //     shadow.querySelector('#right').style.display = 'block'; /*none*/

                if (id) {
                    let url = "/json/user-" + id + ".json?id=" + new Date().getTime();
                    Polymer.getContent(url).then(res => {
                        res = JSON.parse(res);
                        that.user = res;
                    })
                } else {
                    alert("不能確認此頁身份，請聯絡管理員");
                    location.href = '/index.html';
                }

                this.edit = "編輯";

            },
            execute: function() {
                console.log("Entered");
                let shadow = this.shadowRoot;
                customElements.whenDefined('vaadin-select').then(function() {
                    const district = [{
                        id: '中西區',
                        name: '中西區'
                    }, {
                        id: '灣仔區',
                        name: '灣仔區'
                    }, {
                        id: '東區',
                        name: '東區'
                    }, {
                        id: '南區',
                        name: '南區'
                    }, {
                        id: '油尖旺區',
                        name: '油尖旺區'
                    }, {
                        id: '深水埗',
                        name: '深水埗區'
                    }, {
                        id: '九龍城區',
                        name: '九龍城區'
                    }, {
                        id: '黃大仙區',
                        name: '黃大仙區'
                    }, {
                        id: '觀塘區',
                        name: '觀塘區'
                    }, {
                        id: '葵青區',
                        name: '葵青區'
                    }, {
                        id: '荃灣區',
                        name: '荃灣區'
                    }, {
                        id: '屯門區',
                        name: '屯門區'
                    }, {
                        id: '元朗區',
                        name: '元朗區'
                    }, {
                        id: '離島區',
                        name: '離島區'
                    }, {
                        id: '北區',
                        name: '北區'
                    }, {
                        id: '大埔區',
                        name: '大埔區'
                    }, {
                        id: '沙田區',
                        name: '沙田區'
                    }, {
                        id: '西貢區',
                        name: '西貢區'
                    }];
                    shadow.querySelector('vaadin-select').renderer = function(root) {
                        // Check if there is a list-box generated with the previous renderer call to update its content instead of recreation
                        if (root.firstChild) {
                            return;
                        }
                        // Create the <vaadin-list-box>
                        const listBox = document.createElement('vaadin-list-box');
                        district.forEach(function(item) {
                            const vaadinItem = document.createElement('vaadin-item');
                            vaadinItem.textContent = item.name;
                            listBox.appendChild(vaadinItem);
                            vaadinItem.setAttribute('value', item.id);
                        });
                        // update the content
                        root.appendChild(listBox);
                    };
                });
            },
            toggle: function() {
                //GET BANNER INFO//
                let that = this;
                let userBan = document.querySelector('change-user-banner');
                let mp = userBan.shadowRoot.querySelector('#mp').style.backgroundImage;
                bannerSrc = mp.replace('url(', '').replace(')', '').replace(/\"/gi, "");
                let headSrc = userBan.shadowRoot.querySelector('#dp').src;
                // console.log("document:", document);
                // console.log("omgomg", userBan);
                // console.log("omgomg1", bannerSrc);
                // console.log("omgomg2", headSrc);

                let user = store.get('change-user') || null;
                console.log("UserID", this.user['id']);
                let id = this.user['id'];

                    let shadow = this.shadowRoot;
                    let text = shadow.querySelector('#vb');
                    if (text.innerHTML == "編輯") {
                        let name = shadow.querySelector('#name').innerText;
                        let email = shadow.querySelector('#email').innerText;
                        let area = shadow.querySelector('#area').innerText;
                        shadow.querySelector('#name').innerHTML = "<vaadin-text-field id='name1' value='" + name + "'></vaadin-text-field>";
                        shadow.querySelector('#area').innerHTML = "<vaadin-select id='area1' value='" + area + "' label=''></vaadin-select>";
                        this.execute();
                        shadow.querySelector('#email').innerHTML = "<vaadin-email-field id='email1' value='" + email + "'disabled></vaadin-text-field>";
                        text.innerHTML = "提交";
                    } else {
                            // let url = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
                            let name = shadow.querySelector('#name1').value;
                            let area = shadow.querySelector('#area1').value;
                            let email = shadow.querySelector('#email1').value;
                            console.log("User", user);
                            user['username'] = name;
                            user['area'] = area;
                            user['banner'] = bannerSrc;
                            user['head'] = headSrc;
                            let alias = user['username'].trim();
                            alias=alias.replaceAll(/ /gi,"-");
                            console.log('Alias',alias);
                            store.set("change-user", user);
                            this.userManager.matchData({"username":user['username']}).then(res=>{
                                if (res.length>1)
                                    user['alias'] = alias+res.length;
                                else
                                    user['alias'] = alias;
                                that.user = user;
                                store.set("change-user", user);
                                that.userManager.saveData(user['id'],user);    
                                that._saveJson();
                                that.saveUserPage();
                            });


                         
                    }
                

            },
            saveUserPage(){
                let that = this;

                    let html = document.createElement('html');
                    let head = document.createElement('head');
                    let body = document.createElement('body');

                    let meta = document.createElement('meta');
                    meta.setAttribute('name','user-id');
                    meta.setAttribute('content',this.user['id']);
                    Polymer.getContent('/user.html').then(content=>{
                        parser = new DOMParser();
                        let doc = parser.parseFromString(content, "text/html");
                    
                        head.innerHTML = doc.head.innerHTML;
                        body.innerHTML = doc.body.innerHTML;
                        // body.innerHTML = 
                        console.log('HTML',head.innerHTML,body.innerHTML);

                        head.appendChild(meta);
                        html.appendChild(head);
                        html.appendChild(body);
                        this.fileManager.saveHtml('user/'+this.user['alias'],html.outerHTML);

                    });



            },
            _saveJson: function() {
                let that = this;
                let url = "/json/user-" + this.user['id'] + ".json?id=" + new Date().getTime();
                Polymer.getContent(url).then(res => {
                    res = JSON.parse(res);
                    that.fileManager.saveFile('json/user-' + this.user['id']+ '.json', JSON.stringify(res));
                    alert("用戶資料已更新!");

                });

            }
        });
    })();
</script>
