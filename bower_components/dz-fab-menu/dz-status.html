
<link rel="import" href="../polymer/polymer.html">

<dom-module id="dz-status">
    <template>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .status-container {
                color: white;
                font-family: sans-serif, Microsoft JhengHei;
                margin: 0;
            }

            .switch {
                position: relative;
                display: inline-block;
                width: 100px;
                height: 38px;
            }

            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #293575;
                -webkit-transition: .4s;
                transition: .4s;
                padding-top: 4px;
                padding-left: 10px;
                border: none;
                width: auto;
                font-size:15px;
            }

            .slider span {
                color: white;
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 34px;
                width: 45px;
                left: 2px;
                bottom: 4px;
                background-color: white;
                -webkit-transition: .4s;
                transition: .4s;
            }

            input:checked+.slider {
                background-color: green;
            }

            input:focus+.slider {
                box-shadow: 0 0 1px green;
            }

            input:checked+.slider:before {
                -webkit-transform: translateX(45px);
                -ms-transform: translateX(45px);
                transform: translateX(45px);
            }

            /* Rounded sliders */
            .slider.round {
                border-radius: 34px;
            }

            .slider.round:before {
                border-radius: 50%;
            }

            @media only screen and (max-width: 640px) {
                .switch{
                    width: 120px;
                }

                .slider {
                    padding-top: 5px;
                    padding-left: 5px;
                    font-size: 10px;
                }

                .slider:before {
                    width: 30px;
                }

                input:checked+.slider:before {
                    transform: translateX(45px);
                }
            }
        </style>

        <div class="status-container">
            <label class="switch">
                <input class="status" type="checkbox" checked>
                <span class="slider">本頁 | 母版</span>
            </label>
        </div>

    </template>
</dom-module>
