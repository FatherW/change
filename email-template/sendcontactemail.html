<!DOCTYPE html>
<html lang="en">



<body style="width: 640px; margin: 0 auto;">
    <div class="getChange-logo">
        <img src="http://www.gettv.hk/img/logo/Change.png" class="logo" style="height: 74px; width: auto;">
    </div>


    <hr>

    <div style="text-align: center;"><img src="http://www.gettv.hk/img/icon/success-icon-05.png"
            style="height: 74px; margin-top: 10px;"></div>

    <div style="text-align: center;">
        <h1 style="color: green; font-family: sans-serif, Microsoft JhengHei;">你的貨品有新留言!</h1>
    </div>


    <div id="success" style="height: auto; margin: 0 auto;">
        <div class="left-pics" style="background-color: white;">
            <img src="[[image]]" style="width: 100%; border: 1px solid #ccc;">
        </div>

        <div class="right-product" style="background-color: white;  margin-top: 10px">
            <div class="fullWidth" style="width: 100%; margin-top: 20px; margin-bottom: 20px; display: flex;">
                <div class="yaqzaan" style="display: inline-block; float: left;">
                    <div style="width: 96px; height: 40px;"><img src="[[status]]"
                            style="width: 100%;"></div>
                </div>
                <div style="display: inline-block; margin-top: -8px;">
                    <span id="pn" class="store"
                        style="font-size: 2em; display: inline-block; padding-top: 10px; font-family: sans-serif, Microsoft JhengHei; margin-left: 10px;">
                        [[productname]] </span>
                </div>
            </div>
            <div class="userinfo"
                style="display: flex; justify-content: space-between; margin-top: 20px; margin-bottom: 30px;">
                <div id="usericon" style="display: flex;">
                    <div id="a1" style="display: inline-block; font-size: 15px;">
                        <img src="[[sellerImage]]" style="width: 40px; height: 40px; border-radius: 9999999999999px;">
                    </div>
                    <div id="a2" style="display: inline-block; font-size: 15px; margin-left: 5px;">
                        <div class="name" id="owner" style="font-family: sans-serif, Microsoft JhengHei;">
                            [[sellerName]] </div>
                    </div>
                </div>
            </div>

            <div class="dollar" id="aaa"
                style="font-size: 2em; margin-bottom: 20px; font-family: sans-serif, Microsoft JhengHei;">$ [[price]] </div>


            <hr class="short" style="width: 85px; margin-left: 0;">

            <div>
                <img src="http://www.gettv.hk/img/icon/location.png"
                    style=" width: 30px; height: 30px; display: inline-block;">
                <p id="dis" class="b1"
                    style="display: inline-block; margin-left: 10px; font-family: sans-serif, Microsoft JhengHei;">
                    [[district]] </p>
            </div>
            <div>
                <img src="http://www.gettv.hk/img/icon/delivery.png"
                    style=" width: 30px; height: 30px; display: inline-block;">
                <p id="dm" class="b2"
                    style="display: inline-block; margin-left: 10px; font-family: sans-serif, Microsoft JhengHei;">
                    [[deliveryMethod]] </p>
            </div>
            <div>
                <h3 style="font-family: sans-serif, Microsoft JhengHei;">交收資料:</h3>
                <span style="font-family: sans-serif, Microsoft JhengHei;"> [[deliveryMethod2]]
                </span>
            </div>
        </div>
    </div>


    <hr>

    <div style="margin: 0 auto;">
        <h2 style="font-family: sans-serif, Microsoft JhengHei;">留言:</h2>
        <p style="font-family: sans-serif, Microsoft JhengHei;"> [[contactinfo]] </p>
    </div>


    <hr>

    <div style="margin: 0 auto;">
        <h2 style="font-family: sans-serif, Microsoft JhengHei;">回覆</h2>
        <p style="font-family: sans-serif, Microsoft JhengHei;">https://www.gettv.hk/product.html#[[pid]]?[[token]] </p>
    </div>
</body>



</html>
